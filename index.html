ot;^;logseq____&quot;,logseq____&quot;~u65bcae45-6c79-4190-a9ec-71939dcc8c08logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1682,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 1.logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1682,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1682,logseq____&quot;^Flogseq____&quot;,1693,536870923]],[logseq____&quot;^15logseq____&quot;,[1682,logseq____&quot;^Xlogseq____&quot;,1677,536870923]],[logseq____&quot;^15logseq____&quot;,[1682,logseq____&quot;^Vlogseq____&quot;,1693,536870923]],[logseq____&quot;^15logseq____&quot;,[1682,logseq____&quot;^Ulogseq____&quot;,1677,536870923]],[logseq____&quot;^15logseq____&quot;,[1682,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^27logseq____&quot;,2],536870923]],[logseq____&quot;^15logseq____&quot;,[1682,logseq____&quot;^Jlogseq____&quot;,[],536870923]],[logseq____&quot;^15logseq____&quot;,[1682,logseq____&quot;^17logseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[1682,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae45-6aca-405d-bc57-cfa351e46092logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1683,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 2.\\n自助法（bootstrap method）是一种用于估计统计量的方法，它通过从原始数据中有放回地抽取样本来构建自助样本集，然后利用自助样本集进行统计量的估计。\\n下面是一个使用Python实现自助法的示例程序：\\n\\n```python\\nimport numpy as np\\n\\ndef bootstrap(data, num_iterations, statistic_func):\\n  n = len(data)\\n  statistics = np.zeros(num_iterations)\\n  for i in range(num_iterations):\\n      # 从原始数据中有放回地抽取样本，构建自助样本集\\n      bootstrap_sample = np.random.choice(data, size=n, replace=True)\\n      # 计算统计量\\n      statistic = statistic_func(bootstrap_sample)\\n      statistics[i] = statistic\\n  return statistics\\n\\n# 示例统计量函数，计算样本均值\\ndef mean_statistic(data):\\n  return np.mean(data)\\n\\n# 示例数据\\ndata = np.random.normal(loc=0, scale=1, size=1000)\\n\\n# 使用自助法估计样本均值的置信区间\\nnum_iterations = 1000\\nstatistics = bootstrap(data, num_iterations, mean_statistic)\\n\\n# 计算置信区间\\nconfidence_interval = np.percentile(statistics, [2.5, 97.5])\\n\\nprint(\\logseq____&quot;Bootstrap estimate of mean: {:.2f}\\logseq____&quot;.format(np.mean(statistics)))\\nprint(\\logseq____&quot;95%!C(MISSING)onfidence interval: [{:.2f}, {:.2f}]\\logseq____&quot;.format(confidence_interval[0], confidence_interval[1]))\\n```\\n在上面的示例程序中，首先定义了一个bootstrap函数，该函数接受三个参数：原始数据data、自助法的迭代次数num_iterations和统计量函数statistic_func。然后，在bootstrap函数中，使用np.random.choice函数从原始数据中有放回地抽取样本，构建自助样本集。接着，使用统计量函数计算自助样本集的统计量，并将统计量保存在一个数组中。最后，返回统计量数组。\\n在示例程序中，我们使用了一个示例统计量函数mean_statistic，该函数接受一个样本数据，计算样本均值。你可以根据自己的需求定义不同的统计量函数。\\n接下来，我们生成了一个随机的样本数据data，使用自助法估计样本均值的置信区间。通过调用bootstrap函数，传入样本数据、迭代次数和统计量函数，得到了一系列的样本均值估计值。然后，使用np.percentile函数计算样本均值的置信区间。\\n最后，将样本均值的估计结果和置信区间打印出来。\\n注意：自助法适用于样本数量较小的情况，对于大样本数据，可以使用其他的抽样方法，如交叉验证等。logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1683,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1683,logseq____&quot;^Flogseq____&quot;,1686,536870923]],[logseq____&quot;^15logseq____&quot;,[1683,logseq____&quot;^Xlogseq____&quot;,1677,536870923]],[logseq____&quot;^15logseq____&quot;,[1683,logseq____&quot;^Vlogseq____&quot;,1693,536870923]],[logseq____&quot;^15logseq____&quot;,[1683,logseq____&quot;^Ulogseq____&quot;,1677,536870923]],[logseq____&quot;^15logseq____&quot;,[1683,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^27logseq____&quot;,2],536870923]],[logseq____&quot;^15logseq____&quot;,[1683,logseq____&quot;^Jlogseq____&quot;,[],536870923]],[logseq____&quot;^15logseq____&quot;,[1683,logseq____&quot;^17logseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[1683,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae45-a521-4e3c-928e-441f7a1d507flogseq____&quot;,53687 ___&quot;已知的最早试图通过部分信息评价总体的人是英国人John Graunt,在他1662年出版的《观察》一书中，他描述了一种基于部分信息估算伦敦人口的方法。格朗特以伦敦城内保有较完整登记表册的教区为样本进行家庭调查。他发现平均每年每11个家庭死亡人数为3，假设这个比率对其他教区也适用，且已知每年伦敦总的死亡人数大约13000，他得出伦敦大约有48000个家庭的结论。又知平均每个家庭人数为8，他估算出伦敦人口大约为384000。尽管格朗特意识到不同时期不同地区每个家庭的平均死亡人数不相同，但他没有对这种现象作任何说明。由于他的方法缺乏恰当的科学根据，格朗特未能对他的方法的准确性加以陈述。logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1718,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1718,logseq____&quot;^Flogseq____&quot;,1726,536870923]],[logseq____&quot;^15logseq____&quot;,[1718,logseq____&quot;^Xlogseq____&quot;,1715,536870923]],[logseq____&quot;^15logseq____&quot;,[1718,logseq____&quot;^Vlogseq____&quot;,1728,536870923]],[logseq____&quot;^15logseq____&quot;,[1718,logseq____&quot;^Ulogseq____&quot;,1715,536870923]],[logseq____&quot;^15logseq____&quot;,[1718,logseq____&quot;^17logseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[1718,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae45-c6e8-4481-ac2f-2e6aa143f75dlogseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1719,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;t检验和z检验使得通过方差分析技术计算得到的误差估计用作显著性检验的基础。\\nFisher在1935年发表的《The Design of Experiments》一文在一定程度上完成了农业\\n和生物实验的实验设计理论，并且已经令人满意的应用于经济学问题。logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1719,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1719,logseq____&quot;^Flogseq____&quot;,1729,536870923]],[logseq____&quot;^15logseq____&quot;,[1719,logseq____&quot;^Xlogseq____&quot;,1715,536870923]],[logseq____&quot;^15logseq____&quot;,[1719,logseq____&quot;^Vlogseq____&quot;,1728,536870923]],[logseq____&quot;^15logseq____&quot;,[1719,logseq____&quot;^Ulogseq____&quot;,1715,536870923]],[logseq____&quot;^15logseq____&quot;,[1719,logseq____&quot;^17logseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[1719,logseq___ 的免疫力，不会再次感染，也不会再传染别人。\\n\\n4. 模型基本传播方式：\\n\\n 在随机生成的小世界网络中随机选择一个节点作为最初的感染者，其余所有节点作为易感者，随后每一个单位时间内感染者按照β的概率随机感染与其相连的易感者，同时感染者也有γ的概率康复。\\n\\n5. 模型基本传播方程\\n\\n 该SIR 模型的传播过程和结果可以采用平均场论分析如下\\n $$\\n \\\\left\\\\{\\n \\\\begin{aligned}\\n  {dS \\\\over dt} = SI\\\\\\\\\\n  {dI \\\\over dt} = SI-I(I+R) \\\\\\\\\\n  {dR \\\\over dt} = I(I+R)\\n \\\\end{aligned}\\n \\\\right.\\n $$\\n 以下为总节点数n=1000，基于邻居数k=5，边重连率p=0.5的WS小世界模型，康复率γ=0.1，感染率β=0.5参数下，易感者（Susceptible）、感染者（Infected）和康复者（Recovered）三种节点数量随时间变化的曲线图。\\n\\n logseq____&lt;img src=\\logseq____&quot;C:\\\\Users\\\\fengx\\\\AppData\\\\Roaming\\\\Typora\\\\typora-user-images\\\\image-20231118164648601.png\\logseq____&quot; alt=\\logseq____&quot;image-20231118164648601\\logseq____&quot; style=\\logseq____&quot;zoom:80%;\\logseq____&quot; /logseq____&gt;\\n\\n 可以看出SIR模型的基本传播趋势没有变化，但是在相同总节点数，康复率和感染率的情况下，邻居数k=5，边重连率p=0.5的WS小世界模型需要更多的时间达到感染高峰。\\n\\n 以下为总节点数n=1000，基于邻居数k=5的BA小世界模型，康复率γ=0.1，感染率β=0.5参数下，易感者（Susceptible）、感染者（Infected）和康复者（Recovered）三种节点数量随时间变化的曲线图。\\n\\n logseq____&lt;img src=\\logseq____&quot;C:\\\\Users\\\\fengx\\\\AppData\\\\Roaming\\\\Typora\\\\typora-user-images\\\\image-20231118165317969.png\\logseq____&quot; alt=\\logseq____&quot;image-20231118165317969\\logseq____&quot; style=\\logseq____&quot;zoom:80%;\\logseq____&quot; /logseq____&gt;\\n\\n 相比较而言，BA模型下的SIR模型聚集性更好，故而SIR模型更快达到了感染高峰，并且峰值也在相同总节点数，康复率和感染率的情况下高于WS模型。logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2098,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2098,logseq____&quot;^Flogseq____&quot;,2103,536870923]],[logseq____&quot;^15logseq____&quot;,[2098,logseq____&quot;^Xlogseq____&quot;,2097,536870923]],[logseq____&quot;^15logseq____&quot;,[2098,logseq____&quot;^Vlogseq____&quot;,2097,536870923]],[logseq____&quot;^15logseq____&quot;,[2098,logseq____&quot;^Ulogseq____&quot;,2097,536870923]],[logseq____&quot;^15logseq____&quot;,[2098,logseq____&quot;^?logseq____&q ;,[2100,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n**摘要：**随着社交网络的兴起，人们之间的联系日益紧密，疾病的传播也变得更加复杂和快速。为了更好地理解和控制疾病的传播过程，本论文基于小世界网络构建了一个SIR模型，并对其进行了深入研究。通过模拟和分析，我们发现小世界网络结构对疾病的传播具有重要影响，同时尝试根据模型所展现出的性质提出一些防控的建议。\\n\\n**关键词：**SIR 模型；网络覆盖率指标；小世界网络\\n\\n\\n\\n**Abstract:** With the rise of social networks, the connections between people have become increasingly close, and the spread of diseases has become more complex and rapid. In order to better understand and control the spread of diseases, this paper constructs an SIR model based on small-world networks and conducts in-depth research on it. Through simulation and analysis, we found that the small-world network structure has a significant impact on the spread of diseases. We also attempt to propose some prevention and control suggestions based on the properties exhibited by the model.\\n\\n**Keywords:** SIR model, network coverage index, small-world network\\n\\n\\n\\n\\n\\n\\n\\n\\nlogseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2100,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2100,logseq____&quot;^Flogseq____&quot;,2097,536870923]],[logseq____&quot;^15logseq____&quot;,[2100,logseq____&quot;^Xlogseq____&quot;,2097,536870923]],[logseq____&quot;^15logseq____&quot;,[2100,logseq____&quot;^Vlogseq____&quot;,2097,536870923]],[logseq____&quot;^15logseq____&quot;,[2100,logseq____&quot;^Ulogseq____&quot;,2097,536870923]],[logseq____&quot;^15logseq____&quot;,[2100,logseq____&quot;^:logseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[2100,logseq____&quot;^Jlogseq____&quot;,[],536870923]],[logseq____&quot;^15logseq____&quot;,[2100,logseq____&quot;^17logseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[2100,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae46-ea14-4692-8b1e-7f5757fb690dlogseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2101,logseq____&quot;^Qlogseq___ seq____&quot;^15logseq____&quot;,[2104,logseq____&quot;^Jlogseq____&quot;,[],536870923]],[logseq____&quot;^15logseq____&quot;,[2104,logseq____&quot;^17logseq____&quot;,false,536870923]],[logseq____&quot;^15logseq____&quot;,[2104,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae46-845f-4ed0-92c3-e65581742b8blogseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2105,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 引言\\n\\n本文将构建一个基于小世界模型的社交网络，以模拟真实社交网络的特征，并引入SIR（易感者-感染者-康复者）模型，进行一系列模拟实验，并分析实验结果。我们将研究不同社交网络结构、不同模型参数和不同控制策略对疾病传播的影响。通过定量分析和可视化展示，我们可以揭示社交网络结构对疾病传播的重要性，并评估不同控制策略的有效性。\\n\\n本文分为四个部分：\\n\\n​\\t第一个部分介绍小世界网络的定义和Watts-Strogat（WS）模型和Barabási-Albert（BA）模型两种模型，并构造小世界网格研究边重连率对小世界结构的影响。\\n\\n​\\t第二个部分介绍SIR模型的基本原理和数学表达，并构建基于小世界网络的SIR模型，说明其性质。\\n\\n​\\t第三部分模拟不同配置下疾病传播的趋势，评估不同控制策略对疾病传播的影响。\\n\\n​\\t第四个部分对实验结果进行解读和分析，讨论模型的局限性和可能的改进方向，提出未来研究的方向和潜在的扩展领域。logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2105,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2105,logseq____&quot;^Flogseq____&quot;,2100,536870923]],[logseq____&quot;^15logseq____&quot;,[2105,logseq____&quot;^Xlogseq____&quot;,2097,536870923]],[logseq____&quot;^15logseq____&quot;,[2105,logseq____&quot;^Vlogseq____&quot;,2097,536870923]],[logseq____&quot;^15logseq____&quot;,[2105,logseq____&quot;^Ulogseq____&quot;,2097,536870923]],[logseq____&quot;^15logseq____&quot;,[2105,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^27logseq____&quot;,2],536870923]],[logseq____&quot;^15logseq____&quot;,[2105,logseq____&quot;^Jlogseq____&quot;,[],536870923]],[logseq____&quot;^15logseq____&quot;,[2105,logseq____&quot;^17logseq____&quot;,false,536870923]],[logseq____&quot;^15logseq____&quot;,[2105,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae46-5387-4d66-931c-d08f7858019elogseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2106,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 3.1 结果分析\\n\\n对各参数进行相关性分析，绘制热力图如下。\\n\\nlogseq____&lt;img src=\\logseq____&quot;C:\\\\Users\\\\fengx\\\\AppData\\\\Roaming\\\\Typora\\\\typora-user-images\\\\image-20231119000325835.png\\logseq____&quot; alt=\\logseq____&quot;image-20231119000325835\\logseq____&quot; style=\\logseq____&quot;zoom:80%;\\logseq____&quot; /logseq____&gt;\\n\\n从热力图中我们可以看出边重连率p与平均聚集系数成反比，而邻居数k与平均路径长度和网络直径成反比，这与小世界网络构成的原理相契合。而邻居数k又与SIR模型中网络覆盖率的最大值，中位数和平均数显著正相关。故而网络结构中平均路径长度和网络直径与网络覆盖率的最大值，中位数和平均数显著负相关。\\n\\n我们可以得出一些结论和建议。首先，小世界网络结构对疾病传播具有重要影响，较短的平均最短路径长度和较高的聚类系数有利于疾病的传播。其次，改变网络结构、模型参数和控制策略等可以影响疾病传播的趋势和控制策略的有效性。\\n\\n对应疫情中的实际体会，可以认识到减少不必要的社交和接触行为可以显著降低，疫情爆发的峰值。因此在面对流行性疾病，如甲流等，我们除了要及时隔离发病者，也需要注重减少自身的社交行为，和不和固定的人接触决定不了疫情爆发时的峰值，减少不必须的社交和接触，能更有效地减缓疾病的传播。logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2106,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2106,logseq____&quot;^Flogseq____&quot;,2113,536870923]],[logseq____&quot;^15logseq____&quot;,[2106,logseq____&quot;^Xlogseq____&quot;,2097,536870923]],[logseq____&quot;^15logseq____&quot;,[2106,logseq____&quot;^Vlogseq____&quot;,2097,536870923]],[logseq____&quot;^15logseq____&quot;,[2106,logseq____&quot;^Ulogseq____&quot;,2097,536870923]],[logseq____&quot;^15logseq____&quot;,[2106,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^27logseq____&quot;,3],536870923]],[logseq____&quot;^15logseq____&quot;,[2106,logseq____&quot;^Jlogseq____&quot;,[],536870923]],[logseq____&quot;^15logseq____&quot;,[2106,logseq____&quot;^17logseq____&quot;,false,536870923]],[logseq____&quot;^15logseq____&quot;,[2106,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae46-8e7d-4c5a-bbac-22ab9098b9b9logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2107,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 文献引用\\n\\n[1] Watts D J , Strogatz S H .Collective dynamics of logseq____&apos;sma png)\\n\\n![image-20231118082223658](C:\\\\Users\\\\fengx\\\\AppData\\\\Roaming\\\\Typora\\\\typora-user-images\\\\image-20231118082223658.png)\\n\\n![image-20231118082241928](C:\\\\Users\\\\fengx\\\\AppData\\\\Roaming\\\\Typora\\\\typora-user-images\\\\image-20231118082241928.png)\\n\\n我们可以看出平均最短路径距离（Average Shortest Path Length）和网络直径（Network Diameter）基本随着重连率的增加而降低，然后趋于平稳，而平均聚集系数（Average Clustering Coefficient）的改变趋势则是先升高再降低。这说明提高重连率p可以提高网络的连通性，而网络结构则的聚集性则会先趋于增大，再逐渐减小。logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2108,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2108,logseq____&quot;^Flogseq____&quot;,2111,536870923]],[logseq____&quot;^15logseq____&quot;,[2108,logseq____&quot;^Xlogseq____&quot;,2097,536870923]],[logseq____&quot;^15logseq____&quot;,[2108,logseq____&quot;^Vlogseq____&quot;,2097,536870923]],[logseq____&quot;^15logseq____&quot;,[2108,logseq____&quot;^Ulogseq____&quot;,2097,536870923]],[logseq____&quot;^15logseq____&quot;,[2108,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^27logseq____&quot;,3],536870923]],[logseq____&quot;^15logseq____&quot;,[2108,logseq____&quot;^Jlogseq____&quot;,[],536870923]],[logseq____&quot;^15logseq____&quot;,[2108,logseq____&quot;^17logseq____&quot;,false,536870923]],[logseq____&quot;^15logseq____&quot;,[2108,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae46-8239-4d46-8ff7-ce8c4e3c1f2clogseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2109,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#### 1.1.1 Watts-Strogatz模型\\n\\nWatts-Strogatz模型是一种常用的生成小世界网络的方法，它通过一系列步骤和参数选择来构建具有小世界特征的网络。下面将详细介绍Watts-Strogatz模型的原理和步骤，以确保读者能够理解网络的生成过程。\\n\\nWatts-Strogatz模型的构建过程包括以下几个步骤：\\n\\n1. 创建初始的规则网络：首先，选择一个包含N个节点的规则网络，其中每个节点与其相邻的k个节点相连，形成一个环形结构。这个规则网络是一个具有规则连接模式的网络，没有随机性。\\n2. 重连部分边缘连接：在这一步骤中，我们将网络中的每条边根据一定的概率p进行重连。具体而言，对于网络中的每条边，以概率p选择其中一个节点，然后将其连接到一个随机选择的节点上，但要避免自环和重复连接。这样，通过重连部分边缘连接，网络中的一部分节点将与其他节点建立随机连接，引入了随机性。\\n3. 调整参数选择：Watts-Strogatz模型有两个关键参数：节点数量N和每个节点的邻居数k。这两个参数对生成的网络结构有重要影响。通常情况下，我们选择较大的N值以获得更大的网络规模，同时选择较小的k值以获得较短的平均最短路径长度。参数p用于控制网络的随机性程度，较小的p值会使网络更接近规则网络，较大的p值会使网络更接近随机网络。 \\n\\n以下为节点数量为n=20，节点邻接数量为k=2,边重连率p=0.5时随机生成的一个WS模型网络以及其节点度的分布。\\n\\n![image-20231118080447762](C:\\\\Users\\\\fengx\\\\AppData\\\\Roaming\\\\Typora\\\\typora-user-images\\\\image-20231118080447762.png)\\n\\nlogseq____&lt;img src=\\logseq____&quot;C:\\\\Users\\\\fengx\\\\AppData\\\\Roaming\\\\Typora\\\\typora-user-images\\\\image-20231118080412654.png\\logseq____&quot; alt=\\logseq____&quot;image-20231118080412654\\logseq____&quot; style=\\logseq____&quot;zoom:80%;\\logseq____&quot; /logseq____&gt;logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2109,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2109,logseq____&quot;^Flogseq____&quot;,2112,536870923]],[logseq____&quot;^15logseq____&quot;,[2109,logseq____&quot;^Xlogseq____&quot;,2097,536870923]],[logseq____&quot;^15logseq____&quot;,[2109,logseq____&quot;^Vlogseq____&quot;,2097,536870923]],[logseq____&quot;^15logseq____&quot;,[2109,logseq____&quot;^Ulogseq____&quot;,2097,536870923]],[logseq____&quot;^15logseq____&quot;,[2109,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^27logseq____&quot;,4],536870923]],[logseq____&quot;^15logseq____&quot;,[2109,logseq____&quot;^Jlogseq____&quot;,[],536870923]],[logseq____&quot;^15logseq____&quot;,[2109,logseq____&quot;^17logseq____&quot;,false,536870923]],[logseq____&quot;^15logseq____&quot;,[2109,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae46-21b9-4c2b-aea1-9e1b1c09d4cblogseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2110,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 1 小世界网络模型logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2110,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq___ ogseq____&quot;,[2111,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2111,logseq____&quot;^Flogseq____&quot;,2109,536870923]],[logseq____&quot;^15logseq____&quot;,[2111,logseq____&quot;^Xlogseq____&quot;,2097,536870923]],[logseq____&quot;^15logseq____&quot;,[2111,logseq____&quot;^Vlogseq____&quot;,2097,536870923]],[logseq____&quot;^15logseq____&quot;,[2111,logseq____&quot;^Ulogseq____&quot;,2097,536870923]],[logseq____&quot;^15logseq____&quot;,[2111,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^27logseq____&quot;,4],536870923]],[logseq____&quot;^15logseq____&quot;,[2111,logseq____&quot;^Jlogseq____&quot;,[],536870923]],[logseq____&quot;^15logseq____&quot;,[2111,logseq____&quot;^17logseq____&quot;,false,536870923]],[logseq____&quot;^15logseq____&quot;,[2111,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae46-2ae9-451c-805d-52f9bbc8e568logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2112,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 1.1 小世界网络的定义\\n\\n小世界网络是一种介于完全规则网络和完全随机网络之间的网络模型。它的概念最早由Watts和Strogatz在1998年提出，通过对现实世界中的社交网络进行观察和建模，揭示了小世界网络的存在和特征。[1]\\n\\n**小世界网络的一个重要特征是\\logseq____&quot;短路径长度\\logseq____&quot;。**在一个小世界网络中，任意两个节点之间的平均最短路径长度较短，通常随着节点数量的增加而增加的速度较慢。这意味着在小世界网络中，人们之间的联系比较紧密，通过少数几步就可以相互连通。这种短路径长度的特征使得信息在网络中的传播速度较快，有利于疾病的传播。\\n\\n**另一个重要特征是\\logseq____&quot;聚集性\\logseq____&quot;。**在小世界网络中，节点之间的连接往往呈现出一定的聚集性，即节点倾向于与其邻近节点形成聚集。这种聚集性的特征使得社交网络中形成了许多紧密的社交群体或社区，这些社区内的联系比较紧密，而社区之间的联系相对较弱。这种聚集性的特征对于疾病传播来说也是重要的，因为疾病往往在社区内传播得更快，而社区之间的传播速度较慢。\\n\\n**小世界网络还具有\\logseq____&quot;重要节点\\logseq____&quot;的特征。**在小世界网络中，存在少数几个节点，它们在网络中的连接度远高于其他节点，被称为\\logseq____&quot;重要节点\\logseq____&quot;或\\logseq____&quot;关键节点\\logseq____&quot;。这些重要节点在社交网络中扮演着重要的角色，它们的存在对于整个网络的稳定性和信息传播的效率有着重要的影响。在疾病传播中，这些重要节点可能是疾病的主要传播源，因此对于疾病的控制和干预策略来说，重要节点的识别和管理至关重要。logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2112,logseq____&quot;^Ologs 果分析\\n\\n由上文初步仿真实验，我们可以看出不同的网络模型其结构特性的不同可以影响到基于其的SIR模型的变化。为更好的研究两者关系，我们引入网络覆盖率 R。[2]\\n\\n信息扩散覆盖率的计算方式如下：\\n\\n1. 首先，选择一个起始节点或一组起始节点作为感染源。\\n2. 将感染源标记为感染者状态。\\n3. 通过模型中定义的传播规则，将感染者状态传播给其邻居节点。\\n4. 重复步骤3，直到没有新的节点被感染为止。\\n5. 计算被感染节点的比例，即信息扩散覆盖率。\\n\\nlogseq____&lt;img src=\\logseq____&quot;D:\\\\codes\\\\python\\\\基于小世界网络的SIR模型\\\\output\\\\animation.gif\\logseq____&quot; alt=\\logseq____&quot;animation\\logseq____&quot; style=\\logseq____&quot;zoom:80%;\\logseq____&quot; /logseq____&gt;logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2114,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2114,logseq____&quot;^Flogseq____&quot;,2098,536870923]],[logseq____&quot;^15logseq____&quot;,[2114,logseq____&quot;^Xlogseq____&quot;,2097,536870923]],[logseq____&quot;^15logseq____&quot;,[2114,logseq____&quot;^Vlogseq____&quot;,2097,536870923]],[logseq____&quot;^15logseq____&quot;,[2114,logseq____&quot;^Ulogseq____&quot;,2097,536870923]],[logseq____&quot;^15logseq____&quot;,[2114,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^27logseq____&quot;,3],536870923]],[logseq____&quot;^15logseq____&quot;,[2114,logseq____&quot;^Jlogseq____&quot;,[],536870923]],[logseq____&quot;^15logseq____&quot;,[2114,logseq____&quot;^17logseq____&quot;,false,536870923]],[logseq____&quot;^15logseq____&quot;,[2114,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae46-a1f7-40d5-9c4c-9bf86eab6190logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2115,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 3.2 模型的局限性\\n\\n模型只是粗略地探究改变网络结构、模型参数和控制策略等是否可以影响疾病传播的趋势和控制策略的有效性，结果上只是初步确认网络结构对疾病传播的趋势有显著影响，在模型的建立过程中仍存在很多不足。\\n\\n1. 研究中使用了一组固定的模型参数，如传染率和康复率。然而，实际疾病的传染率和康复率可能因疾病的不同、人群的不同以及控制措施的不同而有所差异。因此，模型参数的选择可能会对研究结果产生影响。\\n\\n2. 研究中使用的小世界网络模型是基于经典的Watts-Strogatz模型或Barabási-Albert模型构建的。然而，在实际情况中，网络结构可能更加复杂，可能存在社区结构、重要节点等。因此，对于不同的网络结构，疾病传播的结果可能会有所不同。\\n\\n3. 研究中使用的网络数据和疾病传播数据可能受到数据收集和统计方法的限制，存在一定的误差和不确定性。因此，在使用实际数据进行研究时，需要对数据的可靠性进行充分的评估和处理。logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2115,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2115,logseq____&quot;^Flogseq____&quot;,2106,536870923]],[logseq____&quot;^15logseq____&quot;,[2115,logseq____&quot;^Xlogseq____&quot;,2097,536870923]],[logseq____&quot;^15logseq____&quot;,[2115,logseq____&quot;^Vlogseq____&quot;,2097,536870923]],[logseq____&quot;^15logseq____&quot;,[2115,logseq____&quot;^Ulogseq____&quot;,2097,536870923]],[logseq____&quot;^15logseq____&quot;,[2115,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^27logseq____&quot;,3],536870923]],[logseq____&quot;^15logseq____&quot;,[2115,logseq____&quot;^Jlogseq____&quot;,[],536870923]],[logseq____&quot;^15logseq____&quot;,[2115,logseq____&quot;^17logseq____&quot;,false,536870923]],[logseq____&quot;^15logseq____&quot;,[2115,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae46-fbce-4073-9332-26a91c7eb625logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2116,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#### 2.3.1 生成网络的小世界特性验证\\n\\n定义小世界网络 Watts-Strogatz 算法中参数N=80，k=6，p=0.50，生成一个节点总数为80的小世界网络实例，为了检验所生成的小世界网络的小世界特性，生成相同规模的 E-R 随机网络(网络节点数为 80，连接数为160)计算这 2 个网络实例的三个指标，平均最短路径距离、网络直径和平均聚集系数。\\n\\n| 参数         | WS小世界网络        | E-R随机网络          |\\n| ------------ | ------------------- | -------------------- |\\n| 平均聚类系数 | 0.08757936507936503 | 0.027351190476190484 |\\n| 平均路径长度 | 2.6227848101265825  | 3.2382911392405065   |\\n| 网络直径     | 5                   | 6                    |\\n\\n如表所示，与 E-R 随机网络相比，小世界网络的平均聚类系数相比更大，且其平均路径长度和网络直径(network diameter)基本接近。根据小世界网络的定义，这三个指标对比验证了所生成小世界网络的小世界特性。\\n\\n给定参数总节点数n=40,邻居数k=4，边重连率分别为p=0.1,0.5,0.9时，以参数感染率为康复率γ=0.1，感染率β=0.2的SIR模型仿真100次，统计每组仿真实验结束时感染者的峰值数量，结果如下图。\\n\\nlogseq____&lt;img src=\\logseq____&quot;C:\\\\Users\\\\fengx\\\\AppData\ 创建一个包含m个节点的初始网络。这个初始网络可以是一个完全连接的图，也可以是一个简单的环形结构。\\n\\n优先连接机制：在每一步中，新增加一个节点，并与已存在的节点建立连接。连接的方式是通过“优先连接”的机制，即新节点倾向于与已有节点度数较高的节点连接。具体而言，连接的概率与节点的度数成正比。这意味着节点的连接度数越高，它获得新连接的概率就越大。\\n\\n调整参数选择：BA模型有一个关键参数m，它决定了每个新增节点与已有节点建立的连接数量。通常情况下，选择较小的m值可以使网络更加稀疏，选择较大的m值可以使网络更加密集。 logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2140,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2140,logseq____&quot;^Flogseq____&quot;,2142,536870923]],[logseq____&quot;^15logseq____&quot;,[2140,logseq____&quot;^Xlogseq____&quot;,2118,536870923]],[logseq____&quot;^15logseq____&quot;,[2140,logseq____&quot;^Vlogseq____&quot;,2133,536870923]],[logseq____&quot;^15logseq____&quot;,[2140,logseq____&quot;^Ulogseq____&quot;,2118,536870923]],[logseq____&quot;^15logseq____&quot;,[2140,logseq____&quot;^17logseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[2140,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae46-d995-4024-badf-87ffa70e29e7logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2141,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;网络节点的状态转换规则：描述节点之间的传播规则和状态转换过程。logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2141,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2141,logseq____&quot;^Flogseq____&quot;,2139,536870923]],[logseq____&quot;^15logseq____&quot;,[2141,logseq____&quot;^Xlogseq____&quot;,2118,536870923]],[logseq____&quot;^15logseq____&quot;,[2141,logseq____&quot;^Vlogseq____&quot;,2138,536870923]],[logseq____&quot;^15logseq____&quot;,[2141,logseq____&quot;^Ulogseq____&quot;,2118,536870923]],[logseq____&quot;^15logseq____&quot;,[2141,logseq____&quot;^17logseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[2141,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae46-32fd-4240-8535-3c726b7c0c3flogseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2142,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;小世界网络的定义：小世界网络是一种介于完全规则网络和完全随机网络之间的网络模型。它的概念最早由Watts和Strogatz在1998年提出，通过对现实世界中的社交网络进行观察和建模，揭示了小世界网络的存在和特征。\\n\\n小世界网络的一个重要特征是\\logseq____&quot;短路径长度\\logseq____&quot;。在一个小世界网络中，任意两个节点之间的平均最短路径长度较短，通常随着节点数量的增加而增加的速度较慢。这意味着在小世界网络中，人们之间的联系比较紧密，通过少数几步就可以相互连通。这种短路径长度的特征使得信息在网络中的传播速度较快，有利于疾病的传播。\\n\\n另一个重要特征是\\logseq____&quot;聚集性\\logseq____&quot;。在小世界网络中，节点之间的连接往往呈现出一定的聚集性，即节点倾向于与其邻近节点形成聚集。这种聚集性的特征使得社交网络中形成了许多紧密的社交群体或社区，这些社区内的联系比较紧密，而社区之间的联系相对较弱。这种聚集性的特征对于疾病传播来说也是重要的，因为疾病往往在社区内传播得更快，而社区之间的传播速度较慢。\\n\\n小世界网络还具有\\logseq____&quot;重要节点\\logseq____&quot;的特征。在小世界网络中，存在少数几个节点，它们在网络中的连接度远高于其他节点，被称为\\logseq____&quot;重要节点\\logseq____&quot;或\\logseq____&quot;关键节点\\logseq____&quot;。这些重要节点在社交网络中扮演着重要的角色，它们的存在对于整个网络的稳定性和信息传播的效率有着重要的影响。在疾病传播中，这些重要节点可能是疾病的主要传播源，因此对于疾病的控制和干预策略来说，重要节点的识别和管理至关重要。logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2142,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2142,logseq____&quot;^Flogseq____&quot;,2124,536870923]],[logseq____&quot;^15logseq____&quot;,[2142,logseq____&quot;^Xlogseq____&quot;,2118,536870923]],[logseq____&quot;^15logseq____&quot;,[2142,logseq____&quot;^Vlogseq____&quot;,2133,536870923]],[logseq____&quot;^15logseq____&quot;,[2142,logseq____&quot;^Ulogseq____&quot;,2118,536870923]],[logseq____&quot;^15logseq____&quot;,[2142,logseq____&quot;^17logseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[2142,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae46-ca49-4538-af2e-f6419303cbfdlogseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[2143,logseq____&quot;^2logseq____&quot;,1,536870924]],[logseq____&quot;^15logseq____&quot;,[2143,logseq____&quot;^Tlogseq____&quot;,logseq____&quot;^2logseq____&quot;,536870924]]]]]]"</script><script>window.logseq_state="{:ui/theme \"light\", :ui/sidebar-collapsed-blocks {}, :ui/show-recent? false, :config {\"local\"
