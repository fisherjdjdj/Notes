q____&quot;,[182,logseq____&quot;^Flogseq____&quot;,181,536870920]],[logseq____&quot;^15logseq____&quot;,[182,logseq____&quot;^Xlogseq____&quot;,181,536870920]],[logseq____&quot;^15logseq____&quot;,[182,logseq____&quot;^Vlogseq____&quot;,181,536870920]],[logseq____&quot;^15logseq____&quot;,[182,logseq____&quot;^Ulogseq____&quot;,64,536870920]],[logseq____&quot;^15logseq____&quot;,[182,logseq____&quot;^Ulogseq____&quot;,181,536870920]],[logseq____&quot;^15logseq____&quot;,[182,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536870920]],[logseq____&quot;^15logseq____&quot;,[182,logseq____&quot;^Jlogseq____&quot;,[],536870920]],[logseq____&quot;^15logseq____&quot;,[182,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536870920]],[logseq____&quot;^15logseq____&quot;,[182,logseq____&quot;^Hlogseq____&quot;,64,536870920]],[logseq____&quot;^15logseq____&quot;,[182,logseq____&quot;^17logseq____&quot;,true,536870920]],[logseq____&quot;^15logseq____&quot;,[182,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae41-2ce5-4fe3-859f-dcabc103857dlogseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[183,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;蒙提霍尔问题（Monty Hall problem）可能是在概率论领域引起普通大众甚至是各专业专家学者争论最大的一个问题了（当然，对于统计学领域的专家来说，这个问题没有什么好争论的，结论是非常清楚的）。这个问题又被称为“三门问题”，问题来源于美国的电视游戏节目Letlogseq____&apos;s Make a Deal，问题名字来自该节目的主持人蒙提·霍尔（Monty Hall）。\\n\\n**蒙提霍尔问题**是这样的：节目中有三扇门，每扇门后面都有一样东西，其中一扇门后面有一辆汽车，另外两扇门后面各有一只山羊。节目参与者可以选定一扇门，并获得门后面的东西。当然，山羊的价值远远低于汽车，所以节目参与者肯定希望选中的门后面是汽车。某个节目参与者选择了其中一扇门，不妨假设他选择了1号门，就在结果揭晓之前，主持人蒙提霍尔主动打开了1号门之外的一扇门——不妨假设打开的是2号门，结果发现2号门后面藏着的是山羊。这时，主持人蒙提霍尔向节目参与者发出了灵魂的拷问“你是否要更换你的选择，改为选3号门？”\\n\\n我很想让这篇文章先暂停在这里，让读文章的朋友思考一下，到底是换还是不换呢？\\n\\n......思考...... ......思考......\\n\\n我想，估计会有一半左右的朋友认为换不换都一样，因为剩下两个门后面有车的概率都是1/2；另外会有一半的朋友认为应该换，他们认为3号门有车的概率是2/3 。那么到底准确的结果是什么呢？\\n\\n认为概率都是1/2的朋友一般是这样想的，主持人只是提示了2号门后面没车，那么剩下两个门后有车的概率当然是1/2了，如果主持人在你选择之前就打开了2号门让你知道它后面没车，那么显然另外两个门有车的概率都是1/2，这与题目中的情况没什么区别。\\n\\n认为3号门有车的概率是2/3的朋友一般是这样想的，参与者选定了1号门后，1号门有车的概率是1/3，2号门或3号门有车的概率是2/3，然后主持人从2号门和3号门中排除了2号门，那么剩下的3号门有车的概率当然还是2/3 。这些朋友往往还会将这个例子推向稍微极端的情况，比如说有10扇门，只有一扇门后面有车，当参与者选定了1号门后，主持人当场打开了2～9号门，发现后面都没车，那么参与者是换还是不换呢？这些朋友觉得显然应该换，因为换了等同于一开始选择了全部后9扇门。\\n\\n**既然争执不下，那么还是老老实实让条件概率和贝叶斯公式出马来帮我们分析吧**。\\n\\n在分析之前，我们先要确认一件事情，那就是主持人蒙提霍尔凭什么**保证**打开的门后面没有车呢？其实只有一种解释，那就是**蒙提霍尔事先就知道车是藏在哪扇门后面的**。\\n\\n当然，也会有朋友质疑，万一主持人自己也不知道哪扇门后面有车，只不过凑巧打开2号门后没车，这也是有可能的呀。好吧，我承认这也是可能之一，但是标准的蒙提霍尔问题中主持人就是事先知道哪扇门有车的。为了区别，我们**假设这种情况是有一个莽撞的观众在参与者选定了1号门后，突然冲上舞台打开了2号门，恰巧发现后面没车**。\\n\\n我们用“1有”、“2有”、“3有”分别表示1号门后有车、2号门后有车和3号门后有车的事件，类似地，用“1无”、“2无”、“3无”分别表示它们后面没车的事件，用“选1”表示参与者选定了1号门的事件，用“主开2”表示主持人打开2号门的事件（主持人是知道哪扇门后面有车的，且主持人保证打开的门后面无车），用“客开2” 表示莽撞的观众打开2号门的事件（观众是不知道哪扇门后面有车的）。\\n\\n**【1】计算主持人开门时1号门后有车的概率**\\n\\n好了，现在我们知道了，**蒙提霍尔问题就是让我们求出这样一个条件概率 ——** 有选主开p\\\\(1有 | 选1logseq____&amp;主开2)p\\\\(1有\\\\\\\\ |\\\\\\\\ 选1\\\\\\\\logseq____&amp;主开2)p\\\\(1有\\\\\\\\ |\\\\\\\\ 选1\\\\\\\\logseq____&amp;主开2) ，也就是在“参与者选定了1号门且主持人打开了2号门”的条件下，1号门后有车的概率。前面两种观点争执的焦点就是，这个概率到底是1/2还是1/3 ？\\n\\n计算前，让我们再次把贝叶斯公式及相关等式列在下面，\\n\\np\\\\(A|B)\\\\=p\\\\(B|A)⋅p\\\\(A)p\\\\(B)p\\\\(A|B)=\\\\\\\\frac\\\\{p\\\\(B|A)\\\\\\\\cdot p\\\\(A)}\\\\{p\\\\(B)}p\\\\(A|B)=\\\\\\\\frac\\\\{p\\\\(B|A)\\\\\\\\cdot p\\\\(A)}\\\\{p\\\\(B)}\\n\\np\\\\(Alogseq____&amp;B)\\\\=p\\\\(A|B)⋅p\\\\(B)\\\\=p\\\\(B|A)⋅p\\\\(A)p\\\\(A\\\\\\\\logseq____&amp;B)=p\\\\(A|B)\\\\\\\\cdot p\\\\(B)=p\\\\(B|A)\\\\\\\\cdot p\\\\(A)p\\\\(A\\\\\\\\logseq____&amp;B)=p\\\\(A|B)\\\\\\\\cdot p\\\\(B)=p\\\\(B|A)\\\\\\\\cdot p\\\\(A)\\n\\n另外再介绍一下全概率公式，假设 B1B\\\\_1B\\\\_1 、 B2B\\\\_2B\\\\_2 、......、 BnB\\\\_nB\\\\_n 是全概率空间的一个划分（就是它们互相之间没有交集，且它们的并集等于全概率空间），则有\\n\\np\\\\(A)\\\\=∑i\\\\=1np\\\\(A|Bi)⋅p\\\\(Bi)p\\\\(A)=\\\\\\\\sum\\\\_\\\\{i=1}^\\\\{n}p\\\\(A|B\\\\_i)\\\\\\\\cdot p\\\\(B\\\\_i)p\\\\(A)=\\\\\\\\sum\\\\_\\\\{i=1}^\\\\{n}p\\\\(A|B\\\\_i)\\\\\\\\cdot p\\\\(B\\\\_i)\\n\\n下面开始计算 有选主开p\\\\(1有 | 选1logseq____&amp;主开2)p\\\\(1有\\\\\\\\ |\\\\\\\\ 选1\\\\\\\\logseq____&amp;主开2)p\\\\(1有\\\\\\\\ |\\\\\\\\ 选1\\\\\\\\logseq____&amp;主开2) ，根据贝叶斯公式\\n\\n有选主开选主开有有选主开p\\\\(1有 | 选1logseq____&amp;主开2)\\\\=p\\\\(选1logseq____&amp;主开2 | 1有)⋅p\\\\(1有)p\\\\(选1logseq____&amp;主开2)   ......\\\\(1)p\\\\(1有\\\\\\\\ |\\\\\\\\ 选1\\\\\\\\logseq____&amp;主开2)=\\\\\\\\frac\\\\{p\\\\(选1\\\\\\\\logseq____&amp;主开2\\\\\\\\ |\\\\\\\\ 1有)\\\\\\\\cdot p\\\\(1有)}\\\\{p\\\\(选1\\\\\\\\logseq____&amp;主开2)}\\\\\\\\ \\\\\\\\ \\\\\\\\ ......\\\\(1)p\\\\(1有\\\\\\\\ |\\\\\\\\ 选1\\\\\\\\logseq____&amp;主开2)=\\\\\\\\frac\\\\{p\\\\(选1\\\\\\\\logseq____&amp;主开2\\\\\\\\ |\\\\\\\\ 1有)\\\\\\\\cdot p\\\\(1有)}\\\\{p\\\\(选1\\\\\\\\logseq____&amp;主开2)}\\\\\\\\ \\\\\\\\ \\\\\\\\ ......\\\\(1)\\n\\n这里面，显然 有有有p\\\\(1有)\\\\=p\\\\(2有)\\\\=p\\\\(3有)\\\\=13p\\\\(1有)= p\\\\(2有)= p\\\\(3有)=\\\\\\\\frac 1 3p\\\\(1有)= p\\\\(2有)= p\\\\(3有)=\\\\\\\\frac 1 3 ，然后我们来计算 选主开p\\\\(选1logseq____&amp;主开2)p\\\\(选1\\\\\\\\logseq____&amp;主开2)p\\\\(选1\\\\\\\\logseq____&amp;主开2) ，根据全概率公式，\\n\\n选主开选主开有有选主开有有选主开有有p\\\\(选1logseq____&amp;主开2)\\\\=p\\\\(选1logseq____&amp;主开2 | 1有)⋅p\\\\(1有)+p\\\\(选1logseq____&amp;主开2 | 2有)⋅p\\\\(2有)+p\\\\(选1logseq____&amp;主开2 | 3有)⋅p\\\\(3有)\\\\\\\\begin\\\\{align} p\\\\(选1\\\\\\\\logseq____&amp;主开2)= logseq____&amp;p\\\\(选1\\\\\\\\logseq____&amp;主开2\\\\\\\\ |\\\\\\\\ 1有)\\\\\\\\cdot p\\\\(1有)+ \\\\\\\\\\\\\\\\ logseq____&amp;p\\\\(选1\\\\\\\\logseq____&amp;主开2\\\\\\\\ |\\\\\\\\ 2有)\\\\\\\\cdot p\\\\(2有)+ p\\\\(选1\\\\\\\\logseq____&amp;主开2\\\\\\\\ |\\\\\\\\ 3有)\\\\\\\\cdot p\\\\(3有) \\\\\\\\end\\\\{align}\\\\\\\\begin\\\\{align} p\\\\(选1\\\\\\\\logseq____&amp;主开2)= logseq____&amp;p\\\\(选1\\\\\\\\logseq____&amp;主开2\\\\\\\\ |\\\\\\\\ 1有)\\\\\\\\cdot p\\\\(1有)+ \\\\\\\\\\\\\\\\ logseq____&amp;p\\\\(选1\\\\\\\\logseq____&amp;主开2\\\\\\\\ |\\\\\\\\ 2有)\\\\\\\\cdot p\\\\(2有)+ p\\\\(选1\\\\\\\\logseq____&amp;主开2\\\\\\\\ |\\\\\\\\ 3有)\\\\\\\\cdot p\\\\(3有) \\\\\\\\end\\\\{align}\\n\\n由于参与者不知道哪扇门后面有车，所以无论是“1有”、“2有”还是“3有”，“选1”的概率都是1/3 ；**但是不同情况下“主开2”的概率则不同，因为主持人要确保打开的是没有车的门**。所以\\n\\n选主开有p\\\\(选1logseq____&amp;主开2 | 1有)\\\\=13×12p\\\\(选1\\\\\\\\logseq____&amp;主开2\\\\\\\\ |\\\\\\\\ 1有)=\\\\\\\\frac 1 3\\\\\\\\times \\\\\\\\frac 1 2p\\\\(选1\\\\\\\\logseq____&amp;主开2\\\\\\\\ |\\\\\\\\ 1有)=\\\\\\\\frac 1 3\\\\\\\\times \\\\\\\\frac 1 2 （因为1后有车，主持人打开2号门或者3号门均可，故“主开2”的概率是1/2 ）；\\n\\n选主开有p\\\\(选1logseq____&amp;主开2 | 2有)\\\\=13×0p\\\\(选1\\\\\\\\logseq____&amp;主开2\\\\\\\\ |\\\\\\\\ 2有)=\\\\\\\\frac 1 3\\\\\\\\times 0p\\\\(选1\\\\\\\\logseq____&amp;主开2\\\\\\\\ |\\\\\\\\ 2有)=\\\\\\\\frac 1 3\\\\\\\\times 0 （2号门后有车的情况下，主持人是不会打开2号门的）；\\n\\n选主开有p\\\\(选1logseq____&amp;主开2 | 3有)\\\\=13×1p\\\\(选1\\\\\\\\logseq____&amp;主开2\\\\\\\\ |\\\\\\\\ 3有)=\\\\\\\\frac 1 3\\\\\\\\times 1p\\\\(选1\\\\\\\\logseq____&amp;主开2\\\\\\\\ |\\\\\\\\ 3有)=\\\\\\\\frac 1 3\\\\\\\\times 1 （3号门后有车的情况下，由于参与者选了1号门，那么主持人必须打开2号门）；\\n\\n把以上结果代入到等式（1）中，得到\\n\\n有选主开p\\\\(1有 | 选1logseq____&amp;主开2)\\\\=13×12×1313×12×13+13×0×13+13×1×13\\\\=13p\\\\(1有\\\\\\\\ |\\\\\\\\ 选1\\\\\\\\logseq____&amp;主开2)=\\\\\\\\frac\\\\{\\\\\\\\frac 1 3\\\\\\\\times \\\\\\\\frac 1 2 \\\\\\\\times \\\\\\\\frac 1 3}\\\\{\\\\\\\\frac 1 3\\\\\\\\times \\\\\\\\frac 1 2 \\\\\\\\times \\\\\\\\frac 1 3 +\\\\\\\\frac 1 3\\\\\\\\times 0 \\\\\\\\times \\\\\\\\frac 1 3 +\\\\\\\\frac 1 3\\\\\\\\times 1\\\\\\\\times \\\\\\\\frac 1 3}=\\\\\\\\frac 1 3p\\\\(1有\\\\\\\\ |\\\\\\\\ 选1\\\\\\\\logseq____&amp;主开2)=\\\\\\\\frac\\\\{\\\\\\\\frac 1 3\\\\\\\\times \\\\\\\\frac 1 2 \\\\\\\\times \\\\\\\\frac 1 3}\\\\{\\\\\\\\frac 1 3\\\\\\\\times \\\\\\\\frac 1 2 \\\\\\\\times \\\\\\\\frac 1 3 +\\\\\\\\frac 1 3\\\\\\\\times 0 \\\\\\\\times \\\\\\\\frac 1 3 +\\\\\\\\frac 1 3\\\\\\\\times 1\\\\\\\\times \\\\\\\\frac 1 3}=\\\\\\\\frac 1 3\\n\\n好了，**严格的贝叶斯公式计算后，真相大白了，当主持人知道哪扇门后有车且打开了一扇无车的门后，参与者确确实实应该更改选择**，因为不更改的话，他所选的1号门有车的概率只有1/3，更改了之后的3号门有车的概率显然为2/3（因为2号门后肯定无车）。\\n\\n**【2】计算莽撞观众打开2号门后凑巧无车时1号门有车的概率**\\n\\n既然真相如此清晰，为什么这个问题又会引起这么大的争议呢？甚至是直到今天，还会引起很多争论。那么，计算完这个情况下的结果，可能会让问题变得更清楚一些。\\n\\n**这次我们要计算的概率是 ——** 有选客开无p\\\\(1有 | 选1logseq____&amp;客开2logseq____&amp;2无)p\\\\(1有\\\\\\\\ |\\\\\\\\ 选1\\\\\\\\logseq____&amp;客开2\\\\\\\\logseq____&amp;2无)p\\\\(1有\\\\\\\\ |\\\\\\\\ 选1\\\\\\\\logseq____&amp;客开2\\\\\\\\logseq____&amp;2无) ，也就是在参与者选定了1号门、莽撞观众直接打开了2号门且2号门后恰巧没车的情况下，1号门后有车的概率。根据贝叶斯公式，\\n\\n有选客开无选客开无有有选客开无p\\\\(1有 | 选1logseq____&amp;客开2logseq____&amp;2无)\\\\=p\\\\(选1logseq____&amp;客开2logseq____&amp;2无 | 1有)⋅p\\\\(1有)p\\\\(选1logseq____&amp;客开2logseq____&amp;2无)   ......\\\\(2)p\\\\(1有\\\\\\\\ |\\\\\\\\ 选1\\\\\\\\logseq____&amp;客开2\\\\\\\\logseq____&amp;2无)=\\\\\\\\frac\\\\{p\\\\(选1\\\\\\\\logseq____&amp;客开2\\\\\\\\logseq____&amp;2无\\\\\\\\ |\\\\\\\\ 1有)\\\\\\\\cdot p\\\\(1有)}\\\\{p\\\\(选1\\\\\\\\logseq____&amp;客开2\\\\\\\\logseq____&amp;2无)}\\\\\\\\ \\\\\\\\ \\\\\\\\ ......\\\\(2)p\\\\(1有\\\\\\\\ |\\\\\\\\ 选1\\\\\\\\logseq____&amp;客开2\\\\\\\\logseq____&amp;2无)=\\\\\\\\frac\\\\{p\\\\(选1\\\\\\\\logseq____&amp;客开2\\\\\\\\logseq____&amp;2无\\\\\\\\ |\\\\\\\\ 1有)\\\\\\\\cdot p\\\\(1有)}\\\\{p\\\\(选1\\\\\\\\logseq____&amp;客开2\\\\\\\\logseq____&amp;2无)}\\\\\\\\ \\\\\\\\ \\\\\\\\ ......\\\\(2)\\n\\n这回在计算 选客开无p\\\\(选1logseq____&amp;客开2logseq____&amp;2无)p\\\\(选1\\\\\\\\logseq____&amp;客开2\\\\\\\\logseq____&amp;2无)p\\\\(选1\\\\\\\\logseq____&amp;客开2\\\\\\\\logseq____&amp;2无) 的时候，我们不再需要使用全概率公式了，这是因为参与者和莽撞观众都不知道车在哪扇门后面，所以他们的选择与车的分布无关。参与者“选1”的概率当然是1/3，观众打开2号门（“客开2”）的概率必然是1/2（既然参与者选择了1号门，莽撞观众只能选择2号门和3号门中的一个），2号门后无车的概率当然是2/3 。所以\\n\\n选客开无p\\\\(选1logseq____&amp;客开2logseq____&amp;2无)\\\\=13×12×23\\\\=19p\\\\(选1\\\\\\\\logseq____&amp;客开2\\\\\\\\logseq____&amp;2无)=\\\\\\\\frac 1 3\\\\\\\\times \\\\\\\\frac 1 2\\\\\\\\times \\\\\\\\frac 2 3=\\\\\\\\frac 1 9p\\\\(选1\\\\\\\\logseq____&amp;客开2\\\\\\\\logseq____&amp;2无)=\\\\\\\\frac 1 3\\\\\\\\times \\\\\\\\frac 1 2\\\\\\\\times \\\\\\\\frac 2 3=\\\\\\\\frac 1 9\\n\\n而在1号门后有车的情况下（“1有”），2号门后无车的概率变为了1，而“选1”和“客开2”的概率都不变，所以\\n\\n选客开无有p\\\\(选1logseq____&amp;客开2logseq____&amp;2无 | 1有)\\\\=13×12×1\\\\=16p\\\\(选1\\\\\\\\logseq____&amp;客开2\\\\\\\\logseq____&amp;2无\\\\\\\\ |\\\\\\\\ 1有)=\\\\\\\\frac 1 3\\\\\\\\times \\\\\\\\frac 1 2\\\\\\\\times 1=\\\\\\\\frac 1 6p\\\\(选1\\\\\\\\logseq____&amp;客开2\\\\\\\\logseq____&amp;2无\\\\\\\\ |\\\\\\\\ 1有)=\\\\\\\\frac 1 3\\\\\\\\times \\\\\\\\frac 1 2\\\\\\\\times 1=\\\\\\\\frac 1 6\\n\\n把以上计算结果代入等式（2），得到\\n\\n有选客开无$p\\\\(1有 | 选1logseq____&amp;客开2logseq____&amp;2无)\\\\=16×1319\\\\=12p\\\\(1有\\\\\\\\ |\\\\\\\\ 选1\\\\\\\\logseq____&amp;客开2\\\\\\\\logseq____&amp;2无)=\\\\\\\\frac \\\\{\\\\\\\\frac 1 6\\\\\\\\times \\\\\\\\frac 1 3}\\\\{\\\\\\\\frac 1 9}=\\\\\\\\frac 1 2p\\\\(1有\\\\\\\\ |\\\\\\\\ 选1\\\\\\\\logseq____&amp;客开2\\\\\\\\logseq____&amp;2无)=\\\\\\\\frac \\\\{\\\\\\\\frac 1 6\\\\\\\\times \\\\\\\\frac 1 3}\\\\{\\\\\\\\frac 1 9}=\\\\\\\\frac 1 2$\\n\\n看到啦，神奇的现象出现了，如果是莽撞观众打开了2号门且2号门后恰巧无车的情况下，1号门后有车的概率变为了1/2 ！\\n\\n**【3】值得好好分析的蒙提霍尔问题**\\n\\n无论是主持人打开2号门还是莽撞观众打开2号门，既然2号门后都没有车，那么**从参与者的角度或者是我们这些吃瓜群众的角度，看起来所发生的事实完全相同，可为什么1号门后有车的概率却不同呢**？\\n\\n首先必须确认，上述严格按照贝叶斯公式计算的结果是没有问题的！\\n\\n然后需要告诉大家的是，**概率是否变化，与所传递的信息息息相关**。其实，主持人打开2号门和莽撞观众打开2号门，表面上看过去发生的事实相同，本质上所传递的信息是完全不同的。举个最简单的例子，如果参与者在一开始选择的时候，“有一个知情人告诉他2号门后面没车”和“有一个完全不知情的人告诉他2号门后面没车”，这两种情况给参与者传递的信息是完全不同的。前者传递的信息就是实实在在的告诉参与者不要选择2号门，而后者传递的信息量则是 0 ，参与者完全可以当作没听见。\\n\\n在蒙提霍尔问题中，之所以很多人认为不需要更换选择，就是把 “主持人知道车的位置而且能够通过打开某扇门的方式把有价值的信息传递出来” 这一点与 “不知情者蒙中了一扇没有车的门而传递出的信息” 混淆了，虽然后者也传递出了一些信息，使得1号门有车的概率从原来的1/3变成了之后的1/2，但是毕竟不如主持人作为知情者打开2号门所传递出的信息丰富。\\n\\n另外，“在参与者选定了1号门后主持人打开2号门”与“参与者选择之前主持人就打开2号门”这两种情况是完全不同的，因为参与者的选择会影响主持人打开门的选择，这两种事件不是独立事件，互相之间是有关联的。所以，不能用主持人在参与者选择前打开2号门的情况来类比蒙提霍尔问题。\\n\\n我想，分析到这里，蒙提霍尔问题应该算是说清楚了。而且我们知道了一个重要知识，**概率与所获取的信息有着密切关系**。比如主持人蒙提霍尔一开始就知道2号门后有车的概率为 0 ，但是参与者却认为2号门后有车的概率是 1/3 ，这里面的区别就是因为二人所掌握的信息不同。12:15logseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[183,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[183,logseq____&quot;^Flogseq____&quot;,182,536870920]],[logseq____&quot;^15logseq____&quot;,[183,logseq____&quot;^Xlogseq____&quot;,181,536870920]],[logseq____&quot;^15logseq____&quot;,[183,logseq____&quot;^Vlogseq____&quot;,182,536870920]],[logseq____&quot;^15logseq____&quot;,[183, q____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[185,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第一次听说这个悖论，倒是挺有意思的。既然题主想听贝叶斯基础的解释，我就尝试从统计的角度分析一下。鉴于我的统计全是用英语学的... 有些术语不知道怎么用中文说，就保持了英语，请多包涵。\\n\\n先重复一下原陈述：\\n\\n假设0（null hypothesis）：所有祖母绿都是绿色的。（All emeralds are green.）\\n\\n假设1（alternative hypothesis）：直至2100年所有祖母绿都是绿色的。2100年起它们统统会转变为蓝色。（All emeralds are grue. Here \\logseq____&quot;grue\\logseq____&quot; is a new predicate which is defined as the property of being _green before the year 2100 and blue afterwards_.）\\n\\n悖论：常识而言，假设1显然是荒谬的（我们从未见过祖母绿变色...），应选择假设0。然而如果从以下角度分析却会得出截然不同的判断：目前我们处于2014年，由目前的情况而言，祖母绿确实全部是绿色的。我们所观察到这个的现状**对假设0和假设1的支持程度是完全相同**的（因为在2014年的我们可验证的只有截止至2014年的情况，而假设0和假设1关于截止至2014年的陈述其实是一模一样的，都是“祖母绿（直至2014年）是绿色的”）。进一步而言，我们可以把假设1中的2100年替换成2015年起的任何一年，从而产生无限多不同的alternative hypotheses，而我们观察到的现状**对这些无限多的alternative hypotheses中的任意一个的支持程度均是相同的**。因此，我们**没有合理的理由偏好假设0或这无限多alternative hypotheses中的任何一个**。\\n\\n统计学出发的分析：\\n\\n这个悖论出现与否取决于我们是用frequentist approach还是Bayesian paradigm来看待这个问题。假设θ\\\\\\\\theta\\\\\\\\theta是祖母绿的颜色状况，简便起见我们只考虑两种可能性：θ\\\\=θ0\\\\\\\\theta=\\\\\\\\theta\\\\_0\\\\\\\\theta=\\\\\\\\theta\\\\_0代表祖母绿永远是绿色；θ\\\\=θ1\\\\\\\\theta=\\\\\\\\theta\\\\_1\\\\\\\\theta=\\\\\\\\theta\\\\_1代表祖母绿在2100年前是绿色，2100年起变为蓝色。将XXX记作可能发生的事实，小写xxx是我们观察到的事实，即祖母绿截止至2014年是绿色。\\n\\ni) 根据frequentist approach：\\n\\n假设0和假设1可分别写作：\\n\\nH0:θ\\\\=θ0H\\\\_0: \\\\\\\\theta=\\\\\\\\theta\\\\_0H\\\\_0: \\\\\\\\theta=\\\\\\\\theta\\\\_0 （祖母绿永远是绿色）\\n\\nH1:θ\\\\=θ1H\\\\_1: \\\\\\\\theta=\\\\\\\\theta\\\\_1H\\\\_1: \\\\\\\\theta=\\\\\\\\theta\\\\_1 （祖母绿在2100年由绿变蓝）\\n\\n我们观察到的现状的likelihood根据定义可写作：l\\\\(θ|x)\\\\=l\\\\(\\\\\\\\theta|x)=l\\\\(\\\\\\\\theta|x)=p\\\\(x|θ)p\\\\(x|\\\\\\\\theta)p\\\\(x|\\\\\\\\theta)\\n\\n可以发现，p\\\\(x|θ0)\\\\=p\\\\(x|θ1)\\\\=1p\\\\(x|\\\\\\\\theta\\\\_0)=p\\\\(x|\\\\\\\\theta\\\\_1)=1p\\\\(x|\\\\\\\\theta\\\\_0)=p\\\\(x|\\\\\\\\theta\\\\_1)=1\\n\\n此处p\\\\(x|θ)p\\\\(x|\\\\\\\\theta)p\\\\(x|\\\\\\\\theta)是θ\\\\\\\\theta\\\\\\\\theta在当前取值下xxx发生的概率。用人话说就是p\\\\(x|θ0)p\\\\(x|\\\\\\\\theta\\\\_0)p\\\\(x|\\\\\\\\theta\\\\_0)是假设0（祖母绿永远是绿色）为真时我们观察到xxx（祖母绿直至2014年是绿色）的概率。如果祖母绿永远为绿，那么在2014年它必然为绿，故概率为1。同样的，p\\\\(x|θ1)p\\\\(x|\\\\\\\\theta\\\\_1)p\\\\(x|\\\\\\\\theta\\\\_1)是假设1（祖母绿直至2100年为绿色，自2100年起为蓝色）为真时我们观察到xxx（祖母绿直至2014年是绿色）的概率。显然，这个概率也是1。\\n\\n接下来就是hypothesis testing。frequentist approach下有许多不同的hypothesis testing 方法，此处不妨使用likelihood ratio test \\\\(LRT)，这个LRT就变得很简单：\\n\\nΛ\\\\=l\\\\(θ0|x)l\\\\(θ1|x)\\\\=p\\\\(x|θ0)p\\\\(x|θ1)\\\\=1\\\\\\\\Lambda=\\\\\\\\frac\\\\{l\\\\(\\\\\\\\theta\\\\_0|x)}\\\\{l\\\\(\\\\\\\\theta\\\\_1|x)}=\\\\\\\\frac\\\\{p\\\\(x|\\\\\\\\theta\\\\_0)}\\\\{p\\\\(x|\\\\\\\\theta\\\\_1)}=1\\\\\\\\Lambda=\\\\\\\\frac\\\\{l\\\\(\\\\\\\\theta\\\\_0|x)}\\\\{l\\\\(\\\\\\\\theta\\\\_1|x)}=\\\\\\\\frac\\\\{p\\\\(x|\\\\\\\\theta\\\\_0)}\\\\{p\\\\(x|\\\\\\\\theta\\\\_1)}=1\\n\\n这也就意味着两种假设的likelihood是一样的（其实我们前面就已经推导出他们是一样的，都等于1。这里用LRT操作一下是为了遵循frequentist hypothesis testing的程序）。这也就是原悖论中所陈述的“我们观察到的数据对两种假设的支持程度是一样的”的统计学解释。在frequentist approach下，一切只基于观测到的数据，先验信息（prior information，比如常识）不参与分析的过程，从而导致了结果。\\n\\n下面我们来看一下贝叶斯分析：\\n\\nii) 根据Bayesian paradigm:\\n\\n两个假设依旧是：\\n\\nH0:θ\\\\=θ0H\\\\_0: \\\\\\\\theta=\\\\\\\\theta\\\\_0H\\\\_0: \\\\\\\\theta=\\\\\\\\theta\\\\_0 （祖母绿永远是绿色）\\n\\nH1:θ\\\\=θ1H\\\\_1: \\\\\\\\theta=\\\\\\\\theta\\\\_1H\\\\_1: \\\\\\\\theta=\\\\\\\\theta\\\\_1 （祖母绿在2100年由绿变蓝）\\n\\nlikelihood也不变：l\\\\(θ|x)\\\\=l\\\\(\\\\\\\\theta|x)=l\\\\(\\\\\\\\theta|x)=p\\\\(x|θ)p\\\\(x|\\\\\\\\theta)p\\\\(x|\\\\\\\\theta), p\\\\(x|θ0)\\\\=p\\\\(x|θ1)\\\\=1p\\\\(x|\\\\\\\\theta\\\\_0)=p\\\\(x|\\\\\\\\theta\\\\_1)=1p\\\\(x|\\\\\\\\theta\\\\_0)=p\\\\(x|\\\\\\\\theta\\\\_1)=1\\n\\n贝叶斯是结合先验信息（prior information）和likelihood进行分析的统计方法。因此我们需要先写出我们的prior（此处prior指的是θ\\\\\\\\theta\\\\\\\\theta的先验分布）。根据常识，我们从没见过祖母绿变色，因此我们可以认为“祖母绿永为绿色”（θ0\\\\\\\\theta\\\\_0\\\\\\\\theta\\\\_0）比“祖母绿在2100年由绿变蓝”（θ1\\\\\\\\theta\\\\_1\\\\\\\\theta\\\\_1）的可能性要大很多很多倍。姑且使用以下先验概率：\\n\\nπ\\\\(θ0)\\\\=0.999\\\\\\\\pi\\\\(\\\\\\\\theta\\\\_0)=0.999\\\\\\\\pi\\\\(\\\\\\\\theta\\\\_0)=0.999π\\\\(θ1)\\\\=0.001\\\\\\\\pi\\\\(\\\\\\\\theta\\\\_1)=0.001\\\\\\\\pi\\\\(\\\\\\\\theta\\\\_1)=0.001\\n\\n（这里的π\\\\\\\\pi\\\\\\\\pi的含义和之前ppp的含义是一样的，都是概率的意思，只不过贝叶斯学派中习惯用π\\\\\\\\pi\\\\\\\\pi来标记先验信息）\\n\\n接下来就是贝叶斯hypothesis testing了。不同于frequentist approach, Bayesian hypothesis testing使用的是后验概率（posterior probability）的比较。即，\\n\\np\\\\(H0|x)p\\\\(H1|x)\\\\=p\\\\(x|H0)π\\\\(H0)p\\\\(x|H1)π\\\\(H1)\\\\\\\\frac\\\\{p\\\\(H\\\\_0|x)}\\\\{p\\\\(H\\\\_1|x)}=\\\\\\\\frac\\\\{p\\\\(x|H\\\\_0)\\\\\\\\pi\\\\(H\\\\_0)}\\\\{p\\\\(x|H\\\\_1)\\\\\\\\pi\\\\(H\\\\_1)}\\\\\\\\frac\\\\{p\\\\(H\\\\_0|x)}\\\\{p\\\\(H\\\\_1|x)}=\\\\\\\\frac\\\\{p\\\\(x|H\\\\_0)\\\\\\\\pi\\\\(H\\\\_0)}\\\\{p\\\\(x|H\\\\_1)\\\\\\\\pi\\\\(H\\\\_1)}\\n\\n其中：\\n\\n1) 等式左边的p\\\\(H0|x)p\\\\(H1|x)\\\\\\\\frac\\\\{p\\\\(H\\\\_0|x)}\\\\{p\\\\(H\\\\_1|x)}\\\\\\\\frac\\\\{p\\\\(H\\\\_0|x)}\\\\{p\\\\(H\\\\_1|x)}称为posterior odds，是基于我们观察到xxx（在2014年祖母绿们都是绿色的）的情况下两种假设的后验概率；\\n\\n2) π\\\\(H0)π\\\\(H1)\\\\\\\\frac\\\\{\\\\\\\\pi\\\\(H\\\\_0)}\\\\{\\\\\\\\pi\\\\(H\\\\_1)}\\\\\\\\frac\\\\{\\\\\\\\pi\\\\(H\\\\_0)}\\\\{\\\\\\\\pi\\\\(H\\\\_1)}称为prior odds，是两种假设概率的先验比率；\\n\\n3) p\\\\(x|H0)p\\\\(x|H1)\\\\\\\\frac\\\\{p\\\\(x|H\\\\_0)}\\\\{p\\\\(x|H\\\\_1)}\\\\\\\\frac\\\\{p\\\\(x|H\\\\_0)}\\\\{p\\\\(x|H\\\\_1)}称作Bayes factor（记作B01B\\\\_\\\\{01}B\\\\_\\\\{01}），为结合了先验信息和观察到的数据之后观察到xxx的概率比。Bayes factor是决定posterior odds的主要成分。根据条件概率法则可以得知：\\n\\nB01\\\\=p\\\\(x|H0)p\\\\(x|H1)\\\\=p\\\\(x|θ0)π\\\\(θ0)p\\\\(x|θ1)π\\\\(θ1)\\\\=1×0.9991×0.001\\\\=999B\\\\_\\\\{01}=\\\\\\\\frac\\\\{p\\\\(x|H\\\\_0)}\\\\{p\\\\(x|H\\\\_1)}=\\\\\\\\frac\\\\{p\\\\(x|\\\\\\\\theta\\\\_0)\\\\\\\\pi\\\\(\\\\\\\\theta\\\\_0)}\\\\{p\\\\(x|\\\\\\\\theta\\\\_1)\\\\\\\\pi\\\\(\\\\\\\\theta\\\\_1)}=\\\\\\\\frac\\\\{1\\\\\\\\times0.999}\\\\{1\\\\\\\\times0.001}=999B\\\\_\\\\{01}=\\\\\\\\frac\\\\{p\\\\(x|H\\\\_0)}\\\\{p\\\\(x|H\\\\_1)}=\\\\\\\\frac\\\\{p\\\\(x|\\\\\\\\theta\\\\_0)\\\\\\\\pi\\\\(\\\\\\\\theta\\\\_0)}\\\\{p\\\\(x|\\\\\\\\theta\\\\_1)\\\\\\\\pi\\\\(\\\\\\\\theta\\\\_1)}=\\\\\\\\frac\\\\{1\\\\\\\\times0.999}\\\\{1\\\\\\\\times0.001}=999\\n\\n在贝叶斯hypothesis testing中，B01B\\\\_\\\\{01}B\\\\_\\\\{01}越大越支持假设0，通常当Bayes factor大于30时就可认为对原假设的支持程度非常强（very strong）。因此根据贝叶斯hypothesis testing，悖论不存在：考虑到先验信息（常识：从没见过祖母绿变色）结合到观察到的数据（2014年祖母绿们都是绿的），我们支持假设0（祖母绿永远是绿色的）。\\n\\n用人话说就是，鉴于观察到的事实对选择假设毫无帮助，后验概率便等于先验概率，也就是常识。所以我们就根据常识做判断了...12:16logseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[185,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[185,logseq____&quot;^Flogseq____&quot;,184,536870920]],[logseq____&quot;^15logseq____&quot;,[185,logseq____&quot;^Xlogseq____&quot;,181,536870920]],[logseq____&quot;^15logseq____&quot;,[185,logseq____&quot;^Vlogseq____&quot;,184,536870920]],[logseq____&quot;^15logseq____&quot;,[185,logseq____&quot;^Ulogseq____&quot;,64,536870920]],[logseq____&quot;^15logseq____&quot;,[185,logseq____&quot;^Ulogseq____&quot;,181,536870920]],[logseq____&quot;^15logseq____&quot;,[185,logseq____&quot;^17logseq____&quot;,true,536870920]],[logseq____&quot;^15logseq____&quot;,[185,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae41-c867-4054-aca2-ce39cf181d10logseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[187,logseq____&quot;^Klogseq____&quot;,1706864193361,536870920]],[logseq____&quot;^15logseq____&quot;,[187,logseq____&quot;^Nlogseq____&quot;,20230923,536870920]],[logseq____&quot;^15logseq____&quot;,[187,logseq____&quot;^@logseq____&quot;,true,536870920]],[logseq____&quot;^15logseq____&quot;,[187,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;2023-09-23logseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[187,logseq____&quot;^11logseq____&quot;,logseq____&quot;2023-09-23logseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[187,logseq____&quot;^Blogseq____&quot;,1706864193361,536870920]],[logseq____&quot;^15logseq____&quot;,[187,logseq____&quot;^;logseq_ ot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^27logseq____&quot;,2],536870923]],[logseq____&quot;^15logseq____&quot;,[647,logseq____&quot;^Jlogseq____&quot;,[],536870923]],[logseq____&quot;^15logseq____&quot;,[647,logseq____&quot;^17logseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[647,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae43-e1e2-4382-a303-d7de9a2d0bc7logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[648,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 科学与数学中的原创和技术中的原创没有根本性的不同，我们不必对此感到惊讶。这种对应的存在不是因为科学、数学和技术是一样的，而在于三者都是目的性系统。广泛来说，也可视为达到目的的手段，因此需要遵循同样的逻辑。三者的构成都始于形式或原理：对于技术，是源于概念性的方法；对于科学，是源于解释性的结构；对于数学，则源于真理与基本的公理结构。因此，技术、科学和数学的产生都是通过类似的试探启发过程——基本上是通过存在于问题和能满足它的形式之间的一个链接来完成的。logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[648,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[648,logseq____&quot;^Flogseq____&quot;,919,536870923]],[logseq____&quot;^15logseq____&quot;,[648,logseq____&quot;^Xlogseq____&quot;,541,536870923]],[logseq____&quot;^15logseq____&quot;,[648,logseq____&quot;^Vlogseq____&quot;,919,536870923]],[logseq____&quot;^15logseq____&quot;,[648,logseq____&quot;^Ulogseq____&quot;,541,536870923]],[logseq____&quot;^15logseq____&quot;,[648,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^27logseq____&quot;,2],536870923]],[logseq____&quot;^15logseq____&quot;,[648,logseq____&quot;^Jlogseq____&quot;,[],536870923]],[logseq____&quot;^15logseq____&quot;,[648,logseq____&quot;^17logseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[648,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae43-240c-4756-832a-409bf55dc57clogseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[649,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;某些技术，例如激光、喷气机、雷达、计算机快速计算程序以及铁路机车等，在自身刚刚出现时，或至少在即将出现的时候，它们并不是之前技术的样子，这点和新生物种的情况并不一样。喷气机不是内燃机或任何其他先前技术的变种，它也不是在其“前任”技术基础上稳步积累形成的。所以解释这种“新颖性”（novelty），即一种突变的、根本的新颖性，成了技术进化论者最主要的障碍。[插图]根本性的新技术的出现，即相当于生物的新物种的出现，还不能被解释和说明。\\n\\n想法：**巴特勒用达尔文的生物进化论来类比技术的进化，同样和生物进化论一样无法解释技术突变（物种大爆炸），这一点反而使这两种“进化”更加接近了，也说明了我们队进化的内在机制仍然不完全了解。**logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[649,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[649,logseq____&quot;^Flogseq____&quot;,819,536870923]],[logseq____&quot;^15logseq____&quot;,[649,logseq____&quot;^Xlogseq____&quot;,541,536870923]],[logseq____&quot;^15logseq____&quot;,[649,logseq____&quot;^Vlogseq____&quot;,583,536870923]],[logseq____&quot;^15logseq____&quot;,[649,logseq____&quot;^Ulogseq____&quot;,541,536870923]],[logseq____&quot;^15logseq____&quot;,[649,logseq____&quot;^17logseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[649,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae43-80c9-4b0e-9637-b7a733ca7101logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[650,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第3章 现象logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[650,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[650,logseq____&quot;^Flogseq____&quot;,906,536870923]],[logseq____&quot;^15logseq____&quot;,[650,logseq____&quot;^Xlogseq____&quot;,541,536870923]],[logseq____&quot;^15logseq____&quot;,[650,logseq____&quot;^Vlogseq____&quot;,541,536870923]],[logseq____&quot;^15logseq____&quot;,[650,logseq____&quot;^Ulogseq____&quot;,541,536870923]],[logseq____&quot;^15logseq____&quot;,[650,logseq____&quot;^17logseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[650,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae43-1f0d-4d87-8547-ad60280fa15clogseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[651,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;技术思想前沿原理从何而来？有时候原理是借用的；有时候原理来自于以前概念的组合； 重心也可以重合，甚至在重心的前面，飞机的稳定度变得很小甚至不稳定，飞行中主要靠主动控制系统（即自动增稳系统）主动控制相应舵面，保证飞机的稳定性。这时为保持平衡只需要较小的甚至向上的平尾升力去平衡翼身组合体的正俯仰力矩（机头向上的力矩）。\\n在超音速状态，无论普通构形的飞机还是放宽静稳定性的飞机，都具有作用在重心之后的翼身组合体升力矢量。因为放宽静稳定度的飞机的重心比普通飞机的重心更靠后，这样为配平由于翼身组合体升力升起的负俯仰力矩所需要的尾翼向下载荷比普通飞机要小，因而就可以大大减少尾翼足寸和重量，使其在超音速状态也具有较高的升力。**logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Flogseq____&quot;,951,536870923]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Xlogseq____&quot;,541,536870923]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Vlogseq____&quot;,827,536870923]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Ulogseq____&quot;,541,536870923]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^17logseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae43-1c30-4fa5-a4d5-1a9e97abc1f2logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;技术的进化logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^Flogseq____&quot;,861,536870923]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^Xlogseq____&quot;,541,536870923]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^Vlogseq____&quot;,541,536870923]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^Ulogseq____&quot;,541,536870923]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^17logseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae43-8c4c-4d74-a637-fe7ca2471818logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[715,logseq____&quot;^Qlogseq__ 罗的想法是用低电压交流电使粒子反复振荡进行加速，这样就回避了高电压问题。他建议通过一系列首尾相连的管子来传输粒子，管子和管子之间有小的缝隙。管子的安排要恰到好处，即粒子一定要在交流电的峰值通过缝隙的时候同时到达。但是这意味着当粒子运动越快，管子的长度就需要越长。劳伦斯看到了这个方案的精妙之处，但是他算了一下，如果想达到他要的能量，管子就要伸到实验室的窗户外面去了（按照现在的观点，管子的长度需要达到3千米）。威德罗的想法在劳伦斯看来不具可行性。logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[717,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[717,logseq____&quot;^Flogseq____&quot;,677,536870923]],[logseq____&quot;^15logseq____&quot;,[717,logseq____&quot;^Xlogseq____&quot;,541,536870923]],[logseq____&quot;^15logseq____&quot;,[717,logseq____&quot;^Vlogseq____&quot;,752,536870923]],[logseq____&quot;^15logseq____&quot;,[717,logseq____&quot;^Ulogseq____&quot;,541,536870923]],[logseq____&quot;^15logseq____&quot;,[717,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^27logseq____&quot;,2],536870923]],[logseq____&quot;^15logseq____&quot;,[717,logseq____&quot;^Jlogseq____&quot;,[],536870923]],[logseq____&quot;^15logseq____&quot;,[717,logseq____&quot;^17logseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[717,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae43-7499-42ff-9403-f8f4622d7a32logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[718,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 经济史学家内森·罗森伯格在谈到微小进步的聚集现象时说：“改进是通过不为人注意的设计和工程活动而获得的，但是它们构成了巨变的基本内容，并且在经济生活中为消费者带来了福利。”[插图]从这个意义上说，标准工程对创新贡献良多。logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[718,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[718,logseq____&quot;^Flogseq____&quot;,556,536870923]],[logseq____&quot;^15logseq____&quot;,[718,logseq____&quot;^Xlogseq____&quot;,541,536870923]],[logseq____&quot;^15logseq____&quot;,[718,logseq____&quot;^Vlogseq____&quot;,1098,536870923]],[logseq____&quot;^15logseq____&quot;,[718,logseq____&quot;^Ulogseq____&quot;,541,536870923]],[logseq_ 种倾向自然也会影响到共产国际内部。中国共产党在幼年时期作为共产国际领导下的一个支部，接受了其理论上的指导和组织上的领导。然而，共产国际并不了解中国革命的具体情况，以不切实际的所谓“科学理论”指导中国革命实践，导致中国革命屡遭挫折，损失巨大。\\n\\n在中国革命的实践中，红军内部的思想观念分歧引发了激烈的政治斗争，给中国革命增加了巨大的艰辛。在探索中国革命道路的过程中，特别是围绕着红军的建设和发展，红四军党内出现了分歧，产生了激烈的政治斗争。这场斗争实质上反映了两种思想意识，即唯物主义和唯心主义之间的根本分歧。红四军党内的一些领导人表现出严重的主观主义，尤其是教条主义的作风，他们将共产国际的指示视为唯一的真理，提出了错误的路线和方针，给中国革命造成了严重的危害。毛泽东对此有着深切的体会和担忧。\\n\\n这种错误倾向的存在，使得中国共产党不得不反思和纠正自己的错误，寻找符合中国实际情况的革命道路。毛泽东在红四军党内的斗争中，对共产国际的错误指导提出了批评和反思，他强调实事求是的原则，主张通过实地调查研究，深入了解中国革命的具体情况，制定符合实际的政策和方针。他提出了“没有调查，没有发言权”这一著名论断。这个论断后来成为中国共产党人一切从实际出发、深入群众、理论联系实际的行动口号。logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1196,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1196,logseq____&quot;^Flogseq____&quot;,1193,536870923]],[logseq____&quot;^15logseq____&quot;,[1196,logseq____&quot;^Xlogseq____&quot;,38,536870923]],[logseq____&quot;^15logseq____&quot;,[1196,logseq____&quot;^Vlogseq____&quot;,1193,536870923]],[logseq____&quot;^15logseq____&quot;,[1196,logseq____&quot;^Ulogseq____&quot;,38,536870923]],[logseq____&quot;^15logseq____&quot;,[1196,logseq____&quot;^17logseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[1196,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae43-817a-4232-9da4-f4cea9c31d38logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1197,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;调查就像“十月怀胎”，解决问题就像“一朝分娩”。调查就是解决问题。《寻乌调查》logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1197,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1197,logseq____&quot;^Flogseq____&quot;,1201,536870923]],[logseq____&quot;^15logseq____&quot;,[1197,logseq____&quot;^Xlogseq____&quot;,38,536870923]],[logseq____&quot;^15logseq____&quot;,[1197,logseq____&quot;^Vlogseq____&quot;,1201,536870923]],[logseq____&quot;^15logseq____&quot;,[1197,logseq____&quot;^Ulogseq____&quot;,38,536870923]], 言说神女已经返回天宫，也有人声称见到神女于城破之日骑神驹越过高山离开，也有的说圣女逃了出来，却因为饥饿难耐，掘地瓜而食被地主打死。种种说法一时在王国遗民间争论不休，可终究圣女再也没有出现，圣女的去向成了千年之谜。\\n\\n半个世纪后，这片土地的人们终于翻越了高山，并看见了——外面的世界。logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1205,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1205,logseq____&quot;^Flogseq____&quot;,1204,536870923]],[logseq____&quot;^15logseq____&quot;,[1205,logseq____&quot;^Xlogseq____&quot;,1204,536870923]],[logseq____&quot;^15logseq____&quot;,[1205,logseq____&quot;^Vlogseq____&quot;,1204,536870923]],[logseq____&quot;^15logseq____&quot;,[1205,logseq____&quot;^Ulogseq____&quot;,1204,536870923]],[logseq____&quot;^15logseq____&quot;,[1205,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^27logseq____&quot;,2],536870923]],[logseq____&quot;^15logseq____&quot;,[1205,logseq____&quot;^Jlogseq____&quot;,[],536870923]],[logseq____&quot;^15logseq____&quot;,[1205,logseq____&quot;^17logseq____&quot;,false,536870923]],[logseq____&quot;^15logseq____&quot;,[1205,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae43-6c2e-483d-a2eb-0c512044e3a1logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1206,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 二、宴会\\n\\n~~今晚是新月之夜，对王国是一个重要的时刻，菊花台上上下下已经忙了一整天，为这场宴会做准备。菊花台是整个王国最高的建筑，通体纯白，辉煌大气，建造之时全部取材于东山出产的精美玉石，以全国人力物力建造了十年才建成。而建造这座举世无双的楼台的目的正是为了供养这个王国的圣女，人们于城外就能看见圣女的居所，每日三餐之前都要朝着揽月台的方向做祷告祈求圣女庇护~~\\n\\n~~此时，揽月台的大厅正举办着一场盛大的宴会，来的全是王城中有头有脸的人物，宴会的主人自然是圣女，而她这次要宴请的其实只有一个人，便是十将军之首的完颜烈。~~\\n\\n~~突然来了一个兵卒打扮的人，向宴会中的众人通报：“完颜将军有军务在身，会稍晚些到，让圣女与诸位同僚久等，深表歉意。”~~\\n\\n~~圣女此时只是躲在内帷，这样的场合她也不会轻易露面，更何况她的客人还没有到。厅内主持宴会的是圣女教的大祭司，听了来者的话，她摆了摆手：“退下吧。”客人中引起一阵骚动，他们自然知道这场宴会的主角不是他们。~~\\n\\n~~“完颜将军可是王国数一数二的英雄人物，据说这次宴会就是因为圣女要和他订婚而举办的。”~~\\n\\n今晚是新月之夜，王都的菊花台正在举行盛大的宴会，作为宴会的开场自然少不了王国自古以来的传统节目。\\n\\n金碧辉煌的舞台上，一部时剧正在上演。\\n\\n如初升的太阳，王国的土地上欣欣向荣的景象，年轻的村野姑娘，在田垄间劳作。她金色的头发闪闪发光，白哲的皮肤上渗出粉色的汗渍，用黄金雕刻而成的锄头被高高举起，然后划出一道优美的弧线落在大理石地板上。\\n\\n哐当——\\n\\n发出清脆的打击声，\\n\\n哐当——\\n\\n发出清脆的打击声，\\n\\n舞台一侧的乐队奏起了欢乐的曲子。\\n\\n那金发姑娘喝着这旋律唱起了歌谣：\\n\\n“啊，王国如太阳，\\n\\n光芒照耀着四方，\\n\\n在王都的土地上，\\n\\n人们快乐地生活着。”\\n\\n欢乐的曲子陡然一变，危险的讯号伴着马蹄的迫近。\\n\\n一行黑色的人影从舞台的一侧进入，一时光影迷乱。\\n\\n为首的那人蓬头垢面，野蛮的形象，一身兽皮缝制的战衣，身后只是一幅旗子上面画着一只狼的形象。\\n\\n观众中几个贵妇人见了直呼“狼豪，狼豪”，甚至于晕倒，绅士们都摸向了腰间的宝剑，气氛一时剑拔弩张。\\n\\n那野蛮人发话了：\\n\\n“我是狼豪的首领，蛮。”\\n\\n他看向正在四处躲藏，惊恐万分的金发姑娘。\\n\\n“王国的女人，还不臣服在我的脚下，乖乖告诉我王城的方位，不让我就杀了你。”\\n\\n说罢，他身旁两个侍卫一般的野蛮人，走了过去抓住了金发姑娘的双臂，把她拖到了那个自称为蛮的野蛮人身前。\\n\\n金发姑娘如断了线的提偶，踉踉跄跄被胁迫跪下，反抗的过程中优雅的发髻披散下来，匍匐在地的样子令见者悲痛。\\n\\n“说吧。”\\n\\n“说什么？”\\n\\n金发姑娘猛地抬起头，狠狠的瞪向这个“入侵者”。\\n\\n“当然是说你衷心臣服于我，然后带领我们去攻打王都。”\\n\\n蛮不屑一顾。\\n\\n台下的观众紧紧握着剑柄。\\n\\n“哼，不可能，就算你杀了我，我也不会说任何一件事。”\\n\\n金发姑娘昂起高傲的头颅，闭上了眼睛，一幅从容就义的模样。\\n\\n蛮狰狞的笑了起来，他拿出腰间的宝刀，行欲劈砍状。\\n\\n这时乐队奏起了王国的国歌，慷慨激昂，观众们仿佛回到了汉尼拔一世为了王国四处征战的激扬岁月。\\n\\n一支正义之师，王国的军队，从舞台的另一侧logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1206,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1206,logseq____&quot;^Flogseq____&quot;,1205,536870923]],[logseq____&quot;^15logseq____&quot;,[1206,logseq____&quot;^Xlogseq____&quot;,1204,536870923]],[logseq____&quot;^15logseq____&quot;,[1206,logseq____&quot;^Vlogseq____&quot;,1204,536870923]],[logseq____&quot;^15logseq____&quot;,[1206,logseq____&quot;^Ulogseq____&quot;,1204,536870923]],[logseq____&quot;^15logseq____&quot;,[1206,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^27logseq____&quot;,2],536870923]],[logseq____&quot;^15logseq____&quot;,[1206,logseq____&quot;^Jlogseq____&quot;,[],536870923]],[logseq____&quot;^15logseq____&quot;,[1206,logseq____&quot;^17logseq____&quot;,false,536870923]],[logseq____&quot;^15logseq____&quot;,[1206,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae43-c1c6-494b-9ec2-1927fa6a3366logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1207,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 三、狼孩logseq____&quot;,536870923]],[logseq____&quot;^15logseq__ 道阅读障碍症吗？”\\n说这话的是镇上的心理医生西格蒙德医生。\\n哑巴点点头。\\n“嗯，阅读障碍症，是一种神经行为疾病，患者通常表现为认字识字困难，阅读时不能理解文本含义。而你既能说话，理解上也没什么问题，但却表现为不会说话，甚至连手语都不会。\\n  西格蒙德先生看着哑巴，指了指自己的脑袋。\\n  ”你是这里说的话太多，所以嘴巴就说不出来了······“\\n  门被打开了，走进来的是医生的妻子，她负责招待外面等待的病患。\\n  她用手指指向她左手手腕的金色手表。\\n  30分钟的心理咨询到时间了，哑巴为此付了壹仟零肆拾叁圆钱。\\n  哑巴向西格蒙德夫妇点点头，以作告别。\\n  吃了哑巴亏的哑巴是软弱的，这也是他悲剧性的根源。\\n二、\\n  第二天，全镇的人都知道哑巴其实是能说话的，而且还得了一种怪病，一种叫做表达障碍症。\\n  这并不是西格蒙德先生或者西格蒙德夫人或者是当日在场的其他病患不尊重哑巴的隐私，事实\\n  上，是他自己告诉别人的logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1210,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1210,logseq____&quot;^Flogseq____&quot;,1209,536870923]],[logseq____&quot;^15logseq____&quot;,[1210,logseq____&quot;^Xlogseq____&quot;,1209,536870923]],[logseq____&quot;^15logseq____&quot;,[1210,logseq____&quot;^Vlogseq____&quot;,1209,536870923]],[logseq____&quot;^15logseq____&quot;,[1210,logseq____&quot;^Ulogseq____&quot;,1209,536870923]],[logseq____&quot;^15logseq____&quot;,[1210,logseq____&quot;^:logseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[1210,logseq____&quot;^Jlogseq____&quot;,[],536870923]],[logseq____&quot;^15logseq____&quot;,[1210,logseq____&quot;^17logseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[1210,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae43-b6aa-4c32-b628-c68e6bd03651logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1212,logseq____&quot;^Klogseq____&quot;,1706864197313,536870923]],[logseq____&quot;^15logseq____&quot;,[1212,logseq____&quot;^@logseq____&quot;,false,536870923]],[logseq____&quot;^15logseq____&quot;,[1212,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;写作/堡垒logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1212,logseq____&quot;^Alogseq____&quot;,33,536870923]],[logseq____&quot;^15logseq____&quot;,[1212,logseq____&quot;^11logseq____&quot;,logseq____&quot;写作/堡垒logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&q 影子：是的，这也是我来到这里的原因之一，我原来的地方是一个拥挤而热闹的地方，各种各样与我差不多的影子在狭小的空间里相互推搡，热闹得简直吸不上气来。在那样的环境里，我想我迟早不是被别人踩死，就是要因为窒息而死亡，所以我决定远离他们，以求一份安宁。\\n湖泊：你现在不就是形单影支，赤条条一个，想必你已经得到你想要的安宁了。\\n影子：那确实不错，可是如果是这样的话，那我也太可怜了吧。\\n湖泊：可怜？\\n影子：嗯，如果是这样的话，我身边就在也没有可以交谈的同类了。\\n湖泊：可是，是你自己选择了离开呀。\\n影子：不错，当我忍耐不住寂寞的时候，我又回到他们中间去了。我尝试者保持自己的独立，不让他们触及到我的身体，一点点，小心翼翼地从狭缝中穿行。\\n湖泊：你很厉害，选择面对同样需要很大的勇气。\\n影子：可是，他们发现了我。\\n湖泊：发现？你本来不就和他们在一起吗？\\n影子：是呀，可是他们就是发现了我，发现了我的小心翼翼，把我当作异类，把我驱逐出去，就好像我从来没有属于过那里一样。\\n湖泊：是这样的吗？不过要我来说，这样也好。毕竟你的心从来没有属于过那里。\\n影子：心？那是什么？影子也能有心吗？\\n湖泊：遗憾的是，我也并不清楚，但我知道，心是用来装满爱的容器，就像我的身体里盛满了湖水一样。\\n影子：爱？哪又是什么？\\n湖泊：也许你自己并不知道，但我打赌你一定拥有过它。或者说，爱，这种东西天生下来，就为我们所持有。我们走到哪里，爱就流淌到哪里。它没有实在的外壳，它是让我们产生联系的东西。\\n影子：产生联系？天哪！我怕的就是这个，那些旧的日子里，我受够了与他者的联系，当他们的部分与我的部分重叠，我指挥觉得自己正在被他们蚕食。天哪，怎么会有这样可怕的事，他们一声不吭地靠过来，一声不吭地就要包你给吃掉！\\n湖泊：那些是被动的联系，我的湖水也会常常不辞而别 ，这让我难过落泪，可我也会主动接受一些新的水源。你也一定会有想要主动产生联系的时候吧。\\n影子：主动联系吗？或许是有的吧。\\n在旧的日子里，我曾经遇到一个特别的影子。但我在为如何在夹缝中生存而焦虑时，我发现一个特别的影子，她被一群影子所包围，但那些影子全然不像对待我一样，都成了衣冠楚楚的绅士，保持着良好的距离，有如众星捧月般的高贵，可却牢牢地困在他们的包围中。\\n我不知道她是怎么想的，但我以为她和我是一样的。那些影子是会吃了她的，想到这我的身体自然动了。我冲了进去，抓住了她的手。当她的手的部分与我的手的部分向交叠的时候，我竟然丝毫不觉得难受，那部分似乎仍然属于我，但又不只是我。我能感受她了。那样的感受并不难受，或者说十分美好。我得救她，我的心更坚定了。\\n‘快！跟我走。他们可是会吃人的。’\\n周围的绅士们露出诡异的微笑来，他们凑得更近了，像打量一个小丑一般打量着我。我想要为我辩白。这时她却挣脱了我的手，我切实地感受到了她的行动，最后一次。是有什么东西从身体里抽离出来的感受。她望着我惊愕的脸，\\n‘你是谁？请不要做这样的事。’\\n绅士们大笑起来，用言语来羞辱我，嘲笑我是不是疯了。然后簇拥着他们的月亮离开了。\\n我疯了？我清醒的很！\\n可是我就此遭到了流放。然后我就到了这里来，到了你的面前来。\\n湖泊：这可真是个悲伤的故事，希望我的湖水能带给你些许的慰藉。朋友，既然你来到了这里，你便是我尊贵的客人，你有什么需求，我一定尽量满足。如果你不嫌这里冷清，不嫌我的愚笨，我可以陪伴你一些时日，当然也许我能做到的只是陪你说说话罢了。\\n影子：不！事实上，事实上，我来到这里是有事相求，我也并不打算逗留。\\n湖泊：啊－有事相求？我还有什么可以帮你的吗？如果可以，我很乐意为你做一些事情。\\n影子：在我流浪的过程中，偶然听说了在遥远的山谷的尽头藏着一片会说话的湖泊，他的湖水具有改变事物形状的魔力。这就是我来到这里的原因。\\n湖泊：改变事物的魔力？抱歉，我并不知道自己有那样的本事。你确定那个湖泊就是我吗？\\n影子：千真万确，在遇到你之前我可从没有见过会说话的湖泊，而且为了来到这里我穿过丛林，穿过荒原，翻山越岭，披荆斩棘。当我在山谷的尽头发现了你，我的心情是无比激动的，所以我迫不及待地召唤了你。可是我的身体已经累坏了，我再也走不动了。所以，绝不会出错！\\n湖泊：……可是，在遇到你之前，我也从来没有像这样说过话来，我也从未尝试用我的湖水改变其他事物的形状。\\n影子默然\\n湖泊：算了，为什么不试试呢？即使你能够召唤出我说话的能力，我的魔力说不定也就有了。孩子，快凑近些，看看你在水中的倒影。\\n影子俯下身来：灰头土脸，还冒着鼻涕，这确实是我，是我所厌倦的躯壳，快把它换掉吧，变成别的形状。我再也不想见到它。\\n湖泊：换成什么形状？我见过其他种类的影子有很多，不知道 ogseq____&quot;,[1504,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae44-40e4-4ef7-ab4a-a6d4b5ca5594logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1506,logseq____&quot;^Klogseq____&quot;,1706864197313,536870923]],[logseq____&quot;^15logseq____&quot;,[1506,logseq____&quot;^@logseq____&quot;,false,536870923]],[logseq____&quot;^15logseq____&quot;,[1506,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;写作/李白logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1506,logseq____&quot;^Alogseq____&quot;,33,536870923]],[logseq____&quot;^15logseq____&quot;,[1506,logseq____&quot;^11logseq____&quot;,logseq____&quot;写作/李白logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1506,logseq____&quot;^Blogseq____&quot;,1706864197313,536870923]],[logseq____&quot;^15logseq____&quot;,[1506,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae45-6862-482e-85c8-41bd08764555logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1507,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;扑通——\\n水面沸腾起来。\\n其实并没有沸腾。\\n浮到水面上炸裂的气泡，它的旅途是漫长的。如果是在深不见底的大洋底部，这样一个气泡的诞生一定是极微小的开始。它乘着洋流不断上升，它的体积随着压强的减少不断变大。最后在呈现在我们面前的往往是硕大无朋的凸起，毫无美感的炸裂，只会让人联想到夏日里热得无眠的夜晚。\\n那一定是场漫长的等待。\\n但对于煮茶者，这样的等待是寂寞无聊，还是悠然闲适？\\n我们不得而知。但如果你有幸在这样的夏夜乘兴出游，一定会被这样的情景感染。\\n月光如水，一芥小舟于潋潋滟滟间漂荡，船尾是一老翁着蓑衣，持一杆长篙；船首是一小童手持纸扇，扇风煮茗，不知是人力所致，还是晚风助兴，几粒火苗在那红泥小炉子底下眨着眼，月色氤氲着水气，这样煮出来的茶，不说是最好，那也一定不是凡品。\\n可是此刻那打着瞌睡轻摇指上的小童去了那里，红泥火炉也不见了踪迹，只剩下灯火如豆在哭泣。\\n“不好啦，老爷他掉到水里去了。”\\n那小童跳在一旁，一脸诧异的看着水面，手拿着半卷的纸扇，指向那水中月影。\\n那里就是扑通一声的来源，也是一切混乱的不安的，四散而逃的声音的原点。\\n那件可怕的事情发生时是那么地突然，那么的短促。只是几道波痕霎时间经过整片湖面，发出如同电流经过般滋滋的响声。\\n这样的声音，是夏夜里熟睡着的人所不能听到的。不，就算听到了也不会有什么影响吧。\\n雾气从水面上升起来，揽起轻纱，继续沉睡。\\n渔夫这才从船尾赶了过来。\\n“怎么回事？你怎么能，让他掉到水里去了？”\\n此时月亮已经躲在了云彩的臂弯里，他顺着那半卷的纸扇，看到的只是乌漆麻黑的水面。好像一只怪兽的深渊巨口，可又是显得那么平静，发出淡淡的，如同嘲笑的微光。\\n面对突来的责难，小童委屈的快要流泪，他心里也是充满自责的：他不应当偷懒，没有看好伶仃大醉的主人。\\n他也看到了湖水无声的嘲笑。\\n那是造物主对人类的嘲笑。\\n莫名的无力感与寂静席卷了小童，他的思绪好像一个奇点，爆发出无数的丝线向四周扩散，可是四周冰凉如水。\\n在广袤的宇宙中，人类是多么的渺小，一阵风，一场雨，可以让一个强壮的勇士病倒；一粒沙，一滴水，都可以把一个老道的行者拖垮。一滴水？对了就说说水吧。平日口渴的饮品，当你大口吞咽时只认为是平常事物，无色无味，无形无力，可当他们聚集在一起时，他们却是最可怕的杀手。\\n古书上不是有记载么？说是当时是洪水肆虐，生灵涂炭。据说在所有的死亡里溺死最为痛苦，当你落入大海，你面对的是水的法则，他们无孔不入，渗透入你的每一个部分里。在你的肺里把仅剩的可怜的空气挤出来，这样他们就把你给同化了，人终究是要被物同化的，一阵风，一捧沙，一团火，一滩水，只是存在的形式不同罢了。\\n雾更浓了，在广阔的江面上围住了一些小舟，它逼迫着小舟返航，那些丝线也被迫缩回——\\n“主——人——他，不会——已经——死——了——吧？”小童用颤抖的嘴唇发出支离破碎的声音，如火苗一样啜泣。不火早已经萎了，他是多么希望此时水中能有点动静啊。\\n船夫未尝不想水中能有些动静，哪怕只是一点水花，他也不至于这样手足无措。\\n但冷静下来后，他又恨自己不该贪财，在这样的天气里接客。\\n他回想起了与这位客人初见时的场景。\\n那是快傍晚的时候，那位客人与他的仆人悄然而至。\\n玉面白衣，简洁的装束中，却透露出不凡的气度。他有些醉意的请求着船夫载他们泛舟游玩。一开始船夫还以“将有大雾，不宜行舟”的理由拒绝，可当客人从腰间解下一件玉佩时，事情变得不那么简单了。\\n“这可是宫里的东西，好生收着。”\\n当船夫接过玉佩，主人爱吹嘘的毛病又犯了。但船夫看了看精美的纹饰，温润的色泽只在心里暗道：恐怕这位客人所言不虚。\\n可惜了，这样一个神仙一样的人物。\\n他的目光顺着那半卷的纸扇，又来到了平静的水面。此时月亮又从云彩里走了出来，在微漾的波光里显得更加明艳，似乎刚刚的暂别是为了此刻的美丽做铺垫。\\n那目光不可避免地与那纸扇相切。月光掩映下，他看清了上面的内容，一个“月”字。一个小童哪里来这样的雅致之物？\\n兴许，这是主人家某天兴之所至题写的，又是某天兴之所至，赏给了身边的小童。可小童却不懂得惜物的道理，用这纸扇扇风煮茗，主人家似乎也不以为意，不知是一种默许，还是刻意为之。\\n但此时此刻在船夫的眼中，这水中明月与这扇上的月字交相辉映，他感受到一种陌生的情感，他几十年人生从未有过的情感，他正在为他深深吸引。\\n他每天与江水执手相伴，每夜与江月抵足而眠，而今天的江月又是那么地与众不同。那些过去的习以为常的关于江月的记忆，此时一齐迸发出来，冲刷着船夫的灵魂和肉体。在这如瀑布的月色中，他仿佛感受到物质的消逝，他的身体也逐渐轻盈。\\n他僵直了怔在那里，像一座雕塑，又或者是一个雕塑群。\\n因为一切都静止了，船一动不动，风也停滞了，小童不声不响，船夫忘记了呼吸。\\n他不能呼吸，他怕他一吸气，整个山谷的风都会向这里聚集，他怕他一呼气就会因为后座力而冲上云霄，在万丈高空盘旋。\\n但很快他适应了这样的盘旋，他要从万丈高空纵身而下，回到他的小舟，回到那片冷冻的时空。\\n这一定是一个奇迹，一个字竟然可以传递出这样奇伟雄壮的力量，但或许也有特殊场景下特殊人物的因素。假使换了一个人来看，就不一定有这样深刻的感受。可以说起决定作用的，是传播几十年来与江月相伴的记忆。可是这场感悟中这个月字的的确确发挥了关键的作用。\\n可，这谁又能说清楚呢？\\n船夫他也说不清楚自身的变化，只觉得身体变得通透，风声，水流声，月光挥洒声，天边泛起鱼肚白的声音，声声入耳。此外更多的是他对这家主人的感激之情。他感激他的墨宝，让自己读懂的江月，读懂了“江畔何人初见月，江月何年初照人”；他感激他的出现，改变了自己的余生，他突然觉得自己不是个船夫了。\\n他可以是渔夫，樵夫，农夫，屠夫，他可以是任何人。他的小舟可以是渔网，斧头，锄头，杀猪刀，可以是任何东西。\\n他感激着，这是他让自己明白了藏与露，短暂与永恒，生命的广度与宽度……\\n他突然想到对于这样一个人物，自然又怎么能把它同化呢？\\n他不能是渔夫，不能是樵夫，不能是农夫，不能是屠夫，更不能是船夫，他只能是他自己 ，那么转世的法则在他的身上失效了。他不可能成为除了自己以外的所有人，他是独一无二的，也没有任何一件东西能拿来与他相比。\\n渔网太过繁杂，斧头太过粗鄙，锄头太过沉重，杀猪刀又太过血腥······\\n那么他又是什么东西？\\n——神仙！对了，他一定是神仙，难怪一点声音都没有。\\n他这不是落水，而是成仙了。\\n渔夫释然了。他已经返回了小舟，平稳得像是踏上了一片陆地。事实上在万丈高空，他的视野中，小舟的确是一块广袤的陆地。而原来的湖畔与与湖畔相连的所有土地，都像一芥小舟在汪洋大海中飘零，他要回到船头，所以他得到天涯海角去。\\n那是万丈悬崖，一块石头在那里突兀着。不？那是小童一动不动，于是他降落下来，他伸出手，拍了拍那石头。\\n“回去吧，你家主人可不是普通人，我们这些凡人又何必担心神仙的事。”说罢，丢下呆立的小童，准备返航。\\n太阳升起前的光芒最为宜人，他洗去了夜色的沉重，为迷航者扫出一片澄清的归路，船儿在游动，风儿在嬉戏。\\n小童此时已经坐下，捧着脑袋不知道在想什么。岸已经尽了，虽然只是远处的一条暗线。似乎已经聚集了人群，那是混乱的不安的四散而逃的声音的残余。\\n未来小舟靠岸，一个官僚模样的人跳进了船。\\n“出了什么事情？叫那么大声。”\\n船夫不响，小童失声痛哭道。\\n“尹大人快去救救我家老爷吧，我知道他醉了就睡，但没成想会……”\\n这是心里话，可不待他说完，那位尹大人就打断了他。\\n“他是意外落水还是主动投水？”\\n这关系着卷宗。\\n“我在朦胧中只听得一两句‘明月，明月’，想来定是老爷，把水中的月亮当成真的，要下水捞月，才……”小童似乎想起了什么，边回忆边说。\\n众人听罢，一声不响。知道人多半是没有救上来的可能，可沉默后必要的流程还是要有的。\\n于是几个人便乘舟寻找。结果自然是一无所获，失望而返。\\n第二日来的人更多了，那都是江边居住的百姓。他们都听说了，这位来自京城的客人身上的好东西一定不少，自然争先恐后，百舸争流。\\n第三日江上又恢复的宁静。是啊，生活是忙碌的。对于平头百姓，谁又愿意在这种飘渺无依的虚妄上多花一整天的时间。\\n然后。\\n那小童选择留下来当一个衙役，他早就不是个小童了。但主人对他的态度却始终如十几年前在京城的时候，那些日子里他是多么的风光，又见识了多少繁华云烟。那些云烟是在如今才彻底消散，还是在更远的之前，但他现在已经是一个小伙子了，他要靠自己打拼谋生。\\n活不见人，死不见尸，几个人商量要为这个苦命人立一个衣冠冢。这个衙役自然奉命去整理主人的遗物。东西他自然熟悉，但奇怪的是，主人之前一直保有的一柄宝剑不见了……\\n然后。\\n衣冠冢立好的那天夜里。尹大人做了一个奇怪的梦。梦里一个浑身湿漉漉的男人向他走来。\\n”那个潇洒执剑，浪迹江湖的少年是我。\\n那个力士捧靴，贵妃磨砚的谪仙也是我。\\n那个壮心不已，从军作战的幕僚是我。\\n那个游历山水，排遣愁苦的老者也是我。\\n那么，现在与这个世界剥离的是哪个我?“\\n他乘大笑而来，乘大笑而走。\\n但很快尹大人便忘却了，谁又能记得梦里的事呢。\\n然后？\\n就没有然后了。\\n船夫呢?此时他似乎还是个船夫，但他的日常又多了一项，他会到江边的一座短坟扫墓。\\n晨风带来温润的水汽，他抬起头就看见了墓碑上密密麻麻的碑文中的两个大字。\\n原来，\\n你就是李白。logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1507,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1507,logseq____&quot;^Flogseq____&quot;,1530,536870923]],[logseq____&quot;^15logseq____&quot;,[1507,logseq____&quot;^Xlogseq____&quot;,1506,536870923]],[logseq____&quot;^15logseq____&quot;,[1507,logseq____&quot;^Vlogseq____&quot;,1530,536870923]],[logseq____&quot;^15logseq____&quot;,[1507,logseq____&quot;^Ulogseq____&quot;,1506,536870923]],[logseq____&quot;^15logseq____&quot;,[1507,logseq____&quot;^17logseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[1507,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae44-8ddc-43cc-bf47-3dcc95fdda2elogseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1508,logseq____&quot;^Mlogseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[1508,logseq____&quot;^Qlogseq____&quo 送礼的那类人了。\\n“就告诉他我是本部来的，叫李白。”\\n李白还是笑了笑。\\n小伙子一听本部就慌了神，知道这事不小，到后面去寻李如愿。\\n“老爷不好了，本部派人过来了。”\\n李如愿正在看账本听了这话十分淡定。\\n“本部来人又不是什么大事，为何如此慌张。说吧，来的是谁？”\\n“他说，他叫……李白。”\\n李如愿吓得从板凳上滑了下来。\\n“什么，他说他叫李白。”\\n连忙把账本放在一边，夺门而出。\\n“快！准备上等的接待室。”\\n很快他就在大厅的正中看见了一位负剑少年。雄姿英发，只一眼就让他想起了一位故人，看来就是他无疑。\\n他满脸堆笑地上前招待。\\n“阁下可是李少爷，突然造访让鄙行蓬荜生辉。”\\n鄙行？\\n李白眉宇间露出一丝不快。\\n李如愿似乎也看出了这一分不快，赶忙说到。\\n“什么时候到的？怎么也没说一声？快来里面来，作为东道主，我可要好好为您接风洗尘”\\n“谢如愿叔的好意，我来这是有急事要办。”\\n李白摆了摆手。\\n“少爷这么这么叫我，可真是折寿啊。要不是当初你父亲在我饥寒的时候给了我一碗粥，我哪有今天。我永世是你们家的家奴。”\\n李如愿撇过头看了看李白，发现其并不对此感冒，急的搓了搓手。\\n“少爷，你有急事的话，我李如愿就算上刀山下火海，竭尽所能也一定要替你办成。”\\n“没那么严重，只是想让你帮忙鉴定一个东西的价格。呐，给你。”\\n李白无意与之常聊，把兽皮袋里的内核掏出，赶快递给他。\\n“据说很珍贵，您是行家，您看值多少？”\\n你如愿毕恭毕敬的接过，拿出老花眼对着仔细端详了半天，缓缓的说道。\\n“这是个变异的五星内核，品相也很不错，如果有特殊需求，一定能卖个好价钱。不过不如你把这个交给我，在我们多宝商行的拍卖所拍卖出去，自然能赚得更多。您放心拍多少钱，就给您多少钱。您是我们的少东家，自然不能收您的提成。”\\n李白听了有钱可赚，自然高兴的不亦乐乎，拍手说道。\\n“好啊，就交给你来办吧。不过收提成的事上就按正常客户来办，经商要以诚信为本，我们不能拥有特权。”\\n“教训的是，少爷。老奴这就安排它在今天下午的拍卖会上，以压轴拍品出场。拍卖会有很多奇珍异宝，不知道少爷你有没有兴趣参加。我就把你加入邀请名单里。”\\n李白一听更高兴了，拍卖会那不是花钱的好机会，他的消费欲望又被燃了起来。\\n“好啊，但去不妨。麻烦您了，如愿叔。”\\n……起拍价一百两的分割线……\\n“二百两”\\n“好，61号二百两一次，有人加价吗？”\\n“三百两”\\n“好，182号三百两一次，有人加价吗？”\\n“五百两”\\n“八百两”\\n……\\n“一千两”\\n“好，61号一千两一次，有人加价吗？”\\n“一千两两次”\\n“一千两三次，成交。恭喜61号拍得壹号藏品分割线。”\\n场内发出一阵嘲笑。是那61号脸上也是一青一白。这分割线是一种非常锋利，可以用来分割尸体的道具，虽然很稀有，但制作材料并不昂贵，其价格也就在三四百两银子罢了，61号1000两银子的价格拍下，虽然他的确是有这样的需求，着实是有些贵了。现在对那位182号十分愤怒，心想一定是对方在坑自己。\\n其实这182号就是李白，他也很想要这条分割线，他的匕首在之前的战斗中已经损坏了很多，性价比可是很高的。奈何进价进不过人家，犯不着为一条分割线花那么多钱，只得放弃。并无害别人的意思，见61号拿到了心仪的拍品，也只是诚心的祝福他。\\n“恭喜朋友喜得拍品。”\\n说完还对着他竖起了大拇指，表示为其财气佩服不已。\\n这下立马把61号气倒在地，吐血三升，口气差点没下去，被拖到幕后抢救去了。\\n又一阵哄堂的大笑，充满了快活的气息。拍卖师对此似乎很满意，因为第1件拍品的意义正是积极全场的气氛，有如此额外的效果，自然是乐意至极。李白也未因错失想要的拍品而伤心，因为后面的藏品还多着呢。\\n很快，李白开启了狂暴模式。\\n“七宝琉璃匕首，182号五千两，成交。”\\n“生花妙笔帖，182号一万四千两，成交。”\\n“灭世真炎符，182号五万两，成交。”\\n随着倒数第二件拍品被李白拍下，一场拍卖会被推向了高潮。李白意气风发的上台，拍卖师的手中接过了那灭世真言符！转过身，向全场来客大声宣告。\\n“天生我材必有用，千金散去还复来！”\\n全场无不掌声呐喊，一时热闹非凡。这场拍卖会组织者李如愿在一旁直擦汗。\\n小子可真能花钱。有一会儿工夫就花了十万两银子，他好像身上只有五千两银子不到。不过他还有一件拍品，那件拍品可是值不少钱的。\\n想到这儿还有放下心来。让服务人员将最后一件拍品送上台去。\\n主持人打开送上来的金色宝箱，露出里面一颗黑色的妖兽内核，用一种深沉的语气缓缓地向各位客人介绍着这件拍品。\\n“这是一颗五星的食尸兽的内核，由于发生了变异，现在已经变成了黑色，保守估计价值相当于七星内核，可以用于毒系武器的素材。起拍价格五万两白银。”\\n人群轰动起来。要知道这场拍卖会之前所拍出的最贵的商品也就五万两银子。而是最后一件拍品起拍价格就是五万两银子，可知它珍稀程度。\\n“六万两”很快就有人开始出价了。\\n“八万两”跌价的幅度已经到达了两万。来者似乎志在必得。\\n很快这场竞价就成为了少数几个人之间的游戏。\\n“五十”价格已经被推到新的高度。大家已经不屑说出后面的“万两”了。\\n李白很吃惊也很后悔。吃惊这个内核竟然能拍到这个价格。后悔是自己没有多买几样东西，以前的收敛是因为担心自己钱不够，现在看来自己的这种担心是多余的。\\n“一百”\\n“15号一次”\\n“等一下”\\n李如愿这时出场了。\\n“不好意思，这位贵宾您的账户显示您不足以支付这个价格。”\\n人群窃窃私语起来。\\n那人的脸似乎有点红。哼了一声。\\n“我有一颗七品的碧落丹，您看值这个价钱吗？”\\n七品！全场又陷入骚乱之中。\\n李如愿是咽了咽口水。\\n“当然可以，如果你愿意的话。”\\n七品丹药，就算是次品也不止这个价，人们都很不理解这种行为。\\n像是为了打消李如愿的顾虑。为客人又缓缓的说道。\\n“你不用担心，丹药是完好的，只不过不相配，用来换这个对我来说再好不过了。”\\n说完，取出一个精致的玉盒交给拍卖师，兀自取走了黑色内核飘然离去。\\n“有趣，有趣。”\\n又是熟悉的声音，不过李白并没有多加注意黑暗中李白后面的那个客人的感叹。\\n李白也觉得这样的事情新鲜有趣，而自己作为拍卖者稳赚一波，自然更高兴。\\n生意就是如此嘛。有舍才有得！logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1509,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1509,logseq____&quot;^Flogseq____&quot;,1524,536870923]],[logseq____&quot;^15logseq____&quot;,[1509,logseq____&quot;^Xlogseq____&quot;,1506,536870923]],[logseq____&quot;^15logseq____&quot;,[1509,logseq____&quot;^Vlogseq____&quot;,1524,536870923]],[logseq____&quot;^15logseq____&quot;,[1509,logseq____&quot;^Ulogseq____&quot;,1506,536870923]],[logseq____&quot;^15logseq____&quot;,[1509,logseq____&quot;^17logseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[1509,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae44-b9cf-4b0e-ab18-4ba3b26191d6logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1510,logseq____&quot;^Mlogseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[1510,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 第三章\\ncollapsed:: truelogseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1510,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1510,logseq____&quot;^Flogseq____&quot;,1527,536870923]],[logseq____&quot;^15logseq____&quot;,[151 seq____&quot;,logseq____&quot;草丛中，一个人趴着一动不动。\\n他是李白，此时的他浑身被兽皮覆盖，像一只野兽趴在那里，面露凶光。乱糟糟的头发中夹杂着几根枯草，脸也不像从前那样白净了，布满了血污和泥土，长出了糟糟郁郁的络腮胡子，因泥浆而黏在一起，占据了整张脸二分之一的面积。剩下的部分则被如同海草般的鬓毛黏附。\\n自上次那件疯狂的经历，已经过去了整整三个月。\\n这七个月里，李白几乎是像个野人一样生活。不，应该说野兽更为合适。\\n非洲大草原上潜行于猎物下风口等待时机出击的猎豹才会有李白此时的眼神吧。\\n那藏在乱蓬蓬头发下的一双眼，半眯着，却发出炯炯有神的目光。好似黑夜中的一盏探照灯，划破漆黑刺破寂静投射向远方。\\n而幸运的成为李白眼中的猎物的是一只五星的火鞭牛。他正悠闲地走在林间，浑身散发出的热量让周围的成像产生了扭曲。它浑身漆黑好像煤炭，身体大的出奇，而相比于健壮的四肢和时不时爆出火星那两只尖锐而巨大的牛角，他的头无疑是畸形的。像是造物主制造所用的原料不足了，慌忙之中胡乱应付捏出了这样好像是头又好像是牛角下的一个附缀的部位。\\n若不是能若有若无的看到那角下的一双眼，你绝对不会认为那是他的脑袋。\\n正因为身体的独特构造，咽喉部位被他的大角保护得很好。\\n它正在吃草灌木丛上的浆果，燃着火焰的尾巴甩来甩去，在草地上留下一道道焦黑的痕迹。这是他最为可怕的武器，也是他名字的由来。\\n李白仍旧在草丛中趴着，即使最近时火鞭牛喷着热气的牛角那离他不过几寸距离。他甚至能感受到席卷而来的热浪，感受到周围一切都在枯萎，都在融化。\\n那硕大的牛角终于转了过去，李白知道机会来了。那起身下压着的碧荷剑，向牛屁股斩去。\\n哞——\\n火鞭牛发出痛苦地嚎叫。\\n他被激怒了，但当他反应过来打算反击时。紧接着的第二剑，彻底打碎了他的幻想。\\n李白挥出第一剑，斩下火鞭牛引以为傲的鞭尾。接下来，眼睛都没眨一下就立即连招。一剑刺入火鞭牛的腹部，自身也立即蹲下，手握碧荷剑从火鞭牛身下经过。立马火鞭牛从中分做两半，再也没有反抗的能力。\\n李白砍下牛角，取出内核，看了看一旁的牛尾，也一并拾起装到身上的兽皮袋子里。\\n他迅速地爬上树冠，眺望前路。这里接近丛林的边境，离城市不远了。他紧了紧身上的兽皮袋，不太熟练地从一棵树跳到另一棵树。\\n这三个月里他的实力大有长进，从刚进丛林时的二脉三重天一下子越到了四脉一重天。这样的速度是他之前在府中训练时所不敢想的。但最近他的修炼进度又慢了不少，似乎是遭遇了瓶颈期。\\n看来这个丛林已经无法是我获得更大的进步了。\\n想到这，李白在林中穿行的速度更快了。他要快点走出这个地方，好到武馆学习新的武技。\\n正在他快马加鞭向丛林的边界飞奔时，一个喊声叫住了他。\\n“朋友，能否帮我一把，将来必涌泉相报。”\\n李白循叫声看去，三个穷凶极恶的剑客围住了一个弱女子。\\n而刚才，很明显是弱女子向自己求助。\\n要帮忙么，三个男人围着一个女人打，实在太不体面了。想必那女子一定有什么保命的手段让他们不敢掉以轻心。我看不出他们的修为，最好还是不要趟这趟浑水。\\n李白正想逃走，突然背后传来一股杀意。回身用剑格挡，拼尽全力才接下一道紫色的剑气，而全身已是颤抖不已。\\n“阁下，看见了竟然还想走？”\\n三人中间的那位扬起头说到。\\n显然他是领头的。\\n显然他就是刚才那一道偷袭的发出者。\\n李白一跃而下，落在女子那一边。\\n显然他已经走不了了。\\n显然他已经选择站在女子这边。\\n“修为。”\\n那为首男子用剑指着李白问道。\\n“四脉一重天”\\n才四脉一重天。\\n“哈哈哈哈哈”\\n四个男人爆发出刺耳的笑声。一旁的女子面色沉重起来。\\n“一个四脉的臭小子还敢英雄救美？”\\n四个人异口同声。\\n等一下，怎么是四个人。\\n“你们一定会这么说吧。”\\n原来李白早预料到他们的嘲笑。\\n“可是，别忘了我是本打算走，却被迫英雄救美的。”\\n这下轮到那三个男人面色沉重了。\\n“小兄弟，都怪我，我不该喊你，我以为……”\\n那女子内心充满了自责，本想在这种原始森林中修行的应该都是高手，但自己偏不巧找了个四脉的“菜鸟”，这下有多了一个无辜的陪葬品了。\\n“别这么说么。我们有不是什么坏人。”\\n那为首的男子腆着脸说道。\\n李白看了看一旁混身血污的女子，又看了看三人手中紧握着的明晃晃的宝剑。一副质疑的表情。\\n“其实事情闹成这个样子，我们也不想。况且我们才占着理呢，这个女人杀了我们少主在先。”\\n那人解释道，看他的样子确实不像在撒谎。\\n“杀就杀了，你能拿老娘怎样！”\\n一旁的女子突然暴起。\\n“千里冰封”\\n随着她的挥剑，一道冰墙凭空出现冰冻住三人中的两人。那为首的男人侥幸逃出了攻击范围。\\n“敬酒不吃，吃罚酒。”\\n挥剑向那女子杀去。\\n都怪我放了松，与这小子费话，让这妖女有机会恢复实力。\\n“毒狼之牙”\\n一团紫气幻变成一只狼头张大嘴巴向那女子咬去。\\n“急冻之枪”\\n蓝色的灵力在剑尖凝集成固体，逐渐形成一柄精致的冰枪，飞射出去。\\n那冰枪穿过了狼头，狼头瞬间变成了冰雕，然后落在地上碎裂。\\n穿过后，那冰枪势头不减，向那男人飞去。\\n“破”\\n男人用剑一会挥，冰枪应声而碎。可接下来一把闪着寒光的剑影又从一侧出现。男人匆忙应对，才不至于毙命。\\n这女人也太难缠了吧。\\n大龙，二龙还没好吗？\\n他抽出余光，看看冰封中的手下为何还没挣脱。却发现被自己忽视的李白正拿着宝剑对准冰墙中大龙二龙的位置捅进去，两人连挣扎都没有就相继死去。\\n“大龙二龙！”\\n男人嘶吼着，向李白扑来。\\n“你竟然偷袭！”\\n李白拭去剑上的鲜血，轻松地说道：\\n“你这人真奇怪，你可以偷袭我就不行吗？”\\n那女子此时见对手转身弃战，这才发现李白的所作所为。\\n我的千里冰封明明需要五脉以上的实力才能打破。\\n他是怎么做到的？\\n“侵蚀魔刃”\\n暴怒下的男人很快就出招了。他的剑身上布满了绿色的气息，发出一道剧毒的斩击。\\n李白躲闪不及，中招到地。\\n“不好”\\n追上来的女子发现为时已晚。\\n“我要你们为我的兄弟陪葬。”\\n男人发出歇斯底里的咆哮。\\n转身爆发出全身灵力，与女子交战起来。\\n丛林上空，一道紫光和一道蓝光相互碰撞，爆发出巨大的能量。\\n地上是一具已经变绿的不知是活着还是已经成了尸体。logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1515,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1515,logseq____&quot;^Flogseq____&quot;,1516,536870923]],[logseq____&quot;^15logseq____&quot;,[1515,logseq____&quot;^Xlogseq____&quot;,1506,536870923]],[logseq____&quot;^15logseq____&quot;,[1515,logseq____&quot;^Vlogseq____&quot;,1516,536870923]],[logseq____&quot;^15logseq____&quot;,[1515,logseq____&quot;^Ulogseq____&quot;,1506,536870923]],[logseq____&quot;^15logseq____&quot;,[1515,logseq____&quot;^17logseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[1515,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae44-3088-4b6f-8754-cb7214d8558flogseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1516,logseq____&quot;^Mlogseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[1516,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 第五章 你可以偷袭我就不行么？\\ncollapsed:: truelogseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1516,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1516,logseq____&quot;^Flogseq____&quot;,1514,536870923]],[logseq____&quot;^15logseq____&quot;,[1516,l __&quot;^ logseq____&quot;],536870923]],[logseq____&quot;^15logseq____&quot;,[1517,logseq____&quot;^17logseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[1517,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae44-fbdd-46f9-a395-28f0951a8af3logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1518,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;到了地方一行人才知道，商会的注册点早已是名存实亡。毕竟富宝商行已在温泉郡纵横商界无敌手二十余年，哪有人敢在这里注册商行呢。\\n“公子，你也也听到了，在温泉郡注册商行已是难事，更何况要撼动富宝商行的地位，更是难上加难。”\\n水盈盈在一旁好言相劝。\\n可李白的态度依旧强烈，他追问道。\\n“政府没有明文禁止开商行吧。”\\n“这是自然。”\\n接待的人擦了擦脑门上的汗。\\n“那我就要申请注册，而且我今天就要开业，你们无法立即完成是你们的问题。”\\n“公子不必着急，你可以先在这备个案，等相关材料准备好时再来办理。”\\n“这不就得了。”\\n李白露出了人畜无害的微笑。\\n“公子，您的商行打算叫什么名字。”\\n“就叫穷奇商行吧。”\\n李白稍微想了一下，随口一说。\\n水盈盈一听就抿嘴笑了。\\n穷奇，富宝不正好相互对仗。看来这位李公子还真想与富宝商行分庭抗礼。\\n“启动资金是多少？”\\n“一千万。”\\n“那你只能申请一级商行，保证金是一百万两白银。”\\n李白掏出一百万两的银票，毫无迟疑地递给了接待员。\\n二女二脸惊奇地看向李白。\\n这小子什么时候变得这么有钱！莫非他说的都是真的。\\n接待员接过检查一番，又问道。\\n“注册人是？”\\n“李白，巴西郡人。”\\n接待员低头仔细地在纸上记录。\\n李白，巴西郡人。\\n等一下。\\n“敢问尊父大名。”\\n“家父名客。”\\n接待员脸色突变。\\n“李客是你父亲！”\\n三人异口同声。\\n二女的表情更为惊讶，谁不知道三大商行之一最富的富宝商行是巴西郡李客一族。而面前的这个少年竟是李客的儿子。这样他为什么这么有钱就有答案了。可是他为什么要自己开一家商行，还扬言要干翻自家的商行？是一时的兴起，还是家族的安排。\\n水盈盈不由得满怀狐疑地打量起李白了，可是眼前这个少年自信的眼神分明再说：\\n对，没错，我就是要干翻自家商行！\\n“额，那个您所注册的商行只能在温泉郡内开展业务。”\\n招待员一开始只是由籍贯突发奇想，可当他大胆的想法得到验证时，他却开心不起来。\\n“知道了，谢谢。”\\n事情办妥后，李白转身就走。\\n可当李白刚出郡府后，立马拿出一个木板，用毛笔大书“穷奇商行”还画了一只长着翅膀的老虎，似乎是当做商标了。在街边摆好阵势后，李白立马大声吆喝道。\\n“开业了，开业了。穷奇商行开业了。”\\n接待员和二女满脸黑线。街上的行人也投来异样的目光。可李白似乎全然不顾，仍然大声吆喝着。\\n“穷奇商行开业大酬宾，无利息贷款限制名额一百位，最高可借贷八万两百百白银。”\\n依然没人搭理，过了好一会，才有好事者前来问话。\\n“小兄弟，大家都知道这温泉郡只有一家富宝商行独大，什么时候多了你这个穷奇商行？”\\n“大哥，您别不信。您可以问问郡府的那个招待员。”\\n李白便说便指着郡府里面。\\n“我怎么不信，只是你这零利息贷款可是真的？”\\n“那还能有假！最高贷款八万两白银，你贷多少，就拿走多少，三十天内你什么时候高兴什么时候还！”\\n李白不容置疑地说道。\\n三十天，怕你早就被富宝商行挫骨扬灰了，还给谁啊。\\n“哟！那我贷个五万两试试。”\\n那人明显动了心。\\n“好！”\\n李白拿出五张一万两的银票递了过去说。\\n“您拿好！”\\n那人拿了钱数了一遍又一遍，满脸不敢置信。\\n“请签一下合同。”\\n那人没有多想在合同上签了字。\\n写的是夏世蕃三个大字。\\n“你的业务对所有人都展开吗？”\\n夏世蕃突然问道。\\n“当然，所有人在我们穷奇商行面前，只有一个身份，那就是尊贵的顾客。”\\n夏世蕃听了哈哈大笑，周围人见到这个场景也动了心。\\n有趣！有趣！\\n夏世蕃离开后，越来越多的人前来办理借贷业务，其中不乏一些衣衫褴褛真正贫穷的人当然大部分都是想贪便宜的市井小民。很快一百人的名额就满了，但李白发现有一些穷人排在后面，于是又临时决定增加名额，一一为他们办理接待服务。\\n水盈盈途中就警告过李白，他们很可能不会还了。可李白置若罔闻，依旧热情地招待每一个顾客，最后他借出了六百多万白银。\\n其中大部分借高额的都是些看上去小资的人，而穷人往往借的都比较少，因为都是急需。甚至一个老爷爷只借了十枚铜钱说是身无分文，想买个晚饭吃。李白硬要多给，可那老爷爷就是不要。说是自己今天来城里迟了，错过了集市，等明天把菜买了，就把钱还上。\\n可无论是哪一种人，他们都是以在富宝商行的压迫下李白的穷奇商行撑不够三十天为前提的。\\n很快，第二批顾客来了，他们是处于职业敏感性向招待员询问的流浪商人。招待员自然和盘脱出一切，在震惊于事实之余，他们看到了机遇。事实上，这帮人一直以来擅长就是投机，但不幸的是，富宝商行对他们的态度越来越冷淡，他们感受到了危机感。当李白这么一个机遇出现在他们面前时，他们像赌徒一样打算放手一搏。\\n李白看了看眼前这些人，笑了笑。\\n那些人正打算开口商谈合作事宜，却被李白抢了白。\\n“你们打算给我多少好处？”logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1518,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1518,logseq____&quot;^Flogseq____&quot;,1508,536870923]],[logseq____&quot;^15logseq____&quot;,[1518,logseq____&quot;^Xlogseq____&quot;,1506,536870923]],[logseq____&quot;^15logseq____&quot;,[1518,logseq____&quot;^Vlogseq____&quot;,1508,536870923]],[logseq____&quot;^15logseq____&quot;,[1518,logseq____&quot;^Ulogseq____&quot;,1506,536870923]],[logseq____&quot;^15logseq____&quot;,[1518,logseq____&quot;^17logseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[1518,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae44-5fe6-4740-9f8d-263a526d9141logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1519,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;“臣不敢望酒泉郡，但愿生入玉门关！”\\n于酒泉城之下，李白不禁发出这样的感叹。\\n当年班超在边疆戍守，晚年思念故土，特向皇帝上诏书，请求回到中原。留下了这两句话，感人肺腑，流传至今。而今自己从蜀地来到了酒泉郡，而后即将西出玉门关，去往远在西域的碎叶城，其处境又是截然相反。自然心情有些怅惘。\\n“公子可真有文采。引用的句子应当出自汉定远侯班固。不过此酒泉郡非彼酒泉郡。自从我们大曌王朝建立以后。对西域的掌控几乎丧失，又从西域迁回了很多汉人，酒泉郡自然不复存在。如今的酒泉郡只是当时从西域迁回的汉人为了纪念而建立。加之沟通中原和西域的地理优势，商旅不绝，很快就发展成一个规模很大的都市。真希望朝廷能早日对西域用兵，夺回那些曾经属于我们的土地。”\\n水盈盈眨着眼睛如数家珍的说道，所谓酒泉郡这个城市还感到骄傲，同时最后她也谈及了一下当今阵势。\\n当今天下是大曌王朝的天下。\\n汉朝末期由于修炼势力的迅速庞大，国家的实际职权已经被各种门派势力所瓜分，国家很快四分五裂。这种乱世的局面持续了一两百年。其中大部分的时间，十几上百个政权都同时并立过，当然，这并不包括那些自称并非政权的修炼势力。在这相当长的乱世之中，这些小政权其实只是修炼势力的棋子。但终于一个曌国横空出世，女国王武则天横扫天下，压制住了各种修炼势力，并且将他们纳入曌国的管理体系之下。从此曌国成了大曌王朝。武则天也从女国王成为了不可一世的女帝。\\n由于国家刚刚建立边疆并不安定。在乱世时期很多边域属于汉朝的土地都被西域各国蚕食。而那些曾经的汉民却在不知情的情况下已然成为了他国国民。为了稳定政局，女帝选择不与西域各国开战，并签订互不侵犯条约，与西各国依旧保持良好的贸易往来。而在西域各国的那些旧民们，不愿意走的留下，愿意走的迁回，并给予安家费。这样的局面一直维系了几十年。但自从国家兴旺不断发展以后，越来越多人希望打回西域取回那些本来就属于我们的土地。这些回迁回来的汉民，自然这种心情也更为强烈。但朝庭方面一直都没有明确表态，似乎安于维系现状。\\n而那些属于生计被迫留在他国的汉民，他们也从未被异族同化。碎叶城就是个很好的例子，他现在是西域寒霜帝国下属的一个城市，但他的人口50%以上都是汉人。汉人在这里包办了政治军事教育经济，他们在这里推行老庄之道，孔孟之学，武术上著名的碎叶武堂也采用了中原的修炼方式，为曌国培养了很多优秀的人才，他们的校训也很狂妄“收复西域，还我河山”。但寒霜帝国的高层对此似乎睁一只眼闭一只眼，他们不敢管是因为以岁月辰为首的很多这样的城市，都形成了自己的武装势力并且只是名义上从属自己。在经济上，国家70%的税收都是由这样的城市所贡献的，他们害怕真撕破脸皮，这些城市都统统独立了，那自己的损失太划不来了。\\n有了政府的默许，这些“反动势力”自然也就日益猖獗，甚至这些城主曾经联名向大曌王朝的第二任皇帝武天隆发出里因外合一同攻下西域的倡议。\\n但结果是什么？那些隶属于他国的汉民们翘首盼望了几个月。几个月后朝廷也是一点反应都没有。这位武天隆本不是太子，女帝武则天喜欢他的孙子，也就是这位武天隆的儿子武隆基，而把皇位传给了他。他的政绩平平，颇有上大人羲和垂手而天下大治之风，但但大昭王朝的确在他的手中发展到一个新的高度。如今武天隆已到晚年，太子也逐渐有了些治国的机会，天下百姓无不翘首期望，当今的太子，未来的新皇帝武隆基能有一番作为。\\n事实上，这位武隆基在太子时期已经做出了很多超前的政策。他提高了文人的地位，在科举中加入对文章考核的文举科，与专门录取修炼者的武举科分庭抗礼。并且以身作则，崇尚文化热爱文艺创作，让各大武堂引入了一些文科的科目。这让朝堂之上，文官的地位再一次被确认。\\n历史课就上到这里吧。\\n当然这是这个世界的历史。\\n李白从那十四年的记忆中获得的历史。\\n李白选择相信。自然，因为他是李白。\\n说回现状吧。\\n李白身旁站着的女子叫做水盈盈。她便是之前李白救下的女子。是个富二代，水家的二小姐。据说水家在这酒泉郡颇有势力。\\n“快要进城了，进城费就由我出吧。”\\n两个人正在排队进城。排在前后的都是一些驼队和商旅。\\n“不用了，我付得起。”\\n李白他也是个富二代呀，他自然不想别人帮他出钱。我话刚说出口，他就后悔了。自己因为维修后院而所剩无几的盘缠，早已在路上丢光了。损失又哪来的现银来付进城费呢？\\n轮到他们了。\\n李白不好意思地解开兽皮袋。对着门口的守卫说道。\\n“不好意思，您看这够吗？”\\n守卫对里面看了一眼。\\n拿出了一个最小的二星内核。又找出六两银子给李白。\\n“小哥你是第一次来吧，我们的入城费是一两银子，你这颗内核市场价是七两，给你就是找零。另外温馨提醒一下，本城虽然治安良好，出门在外切记富不露白。”\\n李白听了点点头。收下银子，扎起兽皮袋，向城内走去。\\n眼前是一派热闹的市井景象。周围的建筑都是中式和地域风格相结合，颇具实用价值，这里的人一样简单务实。\\n而沿街是大大小小各色商店。有些流动摊贩。那么大多赶着驼队或马车，兜售着一些来自西域的新鲜玩意。他们的叫卖声由远至近，分外动听。有一些卖熟食的摊点，多是胡饼，麻花一类，也有混沌等面食，那里蒸汽弥散，热气腾腾的。此情此景，李白消费的欲望上来了。\\n他打算找个旅行商人。把自己手上的内核和兽皮都卖了。换身行头，也买些东西，吃顿好的，犒劳犒劳自己。\\n收内核和兽皮的商人似乎是比较多的，因为这些都是一些良好的素材，市场需求很大。李白自然也卖得了好价钱，现在他手上已经有六千两银子了，他先重金买了身衣服换了行头，然后就去一旁的面瘫要了一碗阳春面胡吃海塞起来。\\n正当李白面前的空碗不断被提高时。一个女子和一个小女孩也坐在她的身旁。\\n“老板，来两份阳春面。”\\n李白这才发现，正是水盈盈和兔兔。不过他也没有打招呼，继续闷头吃他的面。他太久没有吃到这样的美味了。\\n“公子去哪里了？也不告诉我们一声，害我们一顿好找。”水盈盈温柔的说道。“公子你放开吃，这下的阳春面，可是一绝，面钱只有我来付吧。”\\n“有那么好吃吗？看你吃的这么龌龊。”\\n兔兔拿起了筷子。\\n水盈盈看了看从碗边露出的脸。\\n“呀！你的脸怎么又变绿了。”\\n“叫他乱跑，他的毒没有根治。离开我一会儿，没有了压制，毒性自然又复发了。”\\n旁边的兔兔倒是漫不经心。\\n渐渐的开始有了围观群众。\\n一开始是因为大家惊讶的发现来了一位绿脸的公子。\\n后来大家惊讶地发现，这个公子的肚子似乎是无底洞，因为阳春面一碗接着一碗碗，落得已经有几米高了，可那位公子还在吃。\\n水盈盈在旁边瞪大了眼睛。\\n让我可能负担不起呀。\\n李白终于吃完了。剩下最后一碗阳春面，他伸手摸了摸嘴，掏出一百两银子。\\n“不用找了。”\\n说完扬长而去。\\n只留下几个惊掉了的下巴落在地上的声音。\\n酒泉郡人今天才第一次见识到了什么才是真正的富二代。\\n吃也吃饱了，接下来去买什么呢？\\n李白露出了微笑。logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1519,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1519,logseq____&quot;^Flogseq____&quot;,1523,536870923]],[logseq____&quot;^15logseq____&quot;,[1519,logseq____&quot;^Xlogseq____&quot;,1506,536870923]],[logseq____&quot;^15logseq____&quot;,[1519,logseq____&quot;^Vlogseq____&quot;,1523,536870923]],[logseq____&quot;^15logseq____&quot;,[1519,logseq____&quot;^Ulogseq____&quot;,1506,536870923]],[logseq____&quot;^15logseq____&quot;,[1519,logseq____&quot;^17logseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[1519,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae44-3ca9-4887-9fc0-8df1529337e2logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1520,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;周围的刀光剑影，剧烈的爆炸和灵力震荡在身旁炸出一个个大坑。\\n一具绿尸正横躺在这些大坑的夹缝中。他是李白，不过此时我愿称之为李绿。在剧毒侵蚀下，他全身的经脉寸断，面部皮肤也透出一股诡异的茶绿色。\\n他此时也不知道自己是死是活，他失去了全部的感知，那些刀光剑影，剧烈的爆炸和灵力震荡都逐渐变得模糊，在他的耳膜上渐渐远去，沉积成一种水声。此时他的眼前是一片黑暗，那种熟悉的窒息感又一次侵袭了他。\\n他才朦朦胧胧地想起来自己似乎前不久才经历过这样的死亡体验。他来这个世界才多久，他不想死，他伸出一只手，呼喊求助道。可他听不到自己的声音，或者他不知道该求助谁。\\n父亲？\\n母亲？\\n四叔？\\n六叔？\\n李如实？\\n他的脑子跳出了很多名字，但当他在心中默念时，那些熟悉的面孔如走马灯一般闪过，向远方飘远。\\n不甘的眼泪和着鼻涕黏稠地留下来，这是他唯一的感觉。\\n我还不想死啊！\\n在心里喊出这句话后，李白觉得自己的内心平静起来。\\n那走马灯似的幻影又迅速回返，汇聚成一道模糊的图像，发出皎洁的光。\\n“你是明月吗？”\\n他鬼使神差般问道。\\n那道幻影如昙花一现，很快就破碎，成为千点万点微笑的光四散。\\n那些曾经熟悉，现在又显得陌生的记忆如一股激流托举着这个垂死挣扎的苦命人。他想一个不幸遭受海难的水手抱着一片窄小得不能再窄小的木板。（这木板正从那艘不幸遭受海难的船只而来。）他张开自己的每一寸皮肤，让自己的表面积尽量变大一些，好全身心拥抱这股激流，好让它带着自己脱离苦海，脱离死亡的孤寂。\\n他像一个气泡，随着压强的减少体积不断增大。他快要到海面了，他伸出另一只手，渴望够到柔软而又清新的空气。\\n可双手迎来的却是另一种黏稠，湿嗒嗒的，通过指缝滴落在他的脸上，滚烫。\\n是他的眼泪和鼻涕的混合体吗？\\n和那股腥臭的味道，让他确信那不是什么眼泪，也不是什么鼻涕而是鲜血，一滩凝固后又被雨水稀释的血。\\n他惊恐地睁开眼。\\n眼前是一轮圆月和周围一圈的绿影。那液体已经渗入了他的鼻腔，他发出剧烈的哮喘声，拼命的想挤出那些液体。\\n简直！简直就快要窒息！\\n他环顾四周。他躺在一滩血迹之中，而旁边正是一只食尸兽的尸体。食尸兽那恶臭至极的气味又钻进他那刚被解放出的肺里。他发出剧烈的咳嗽声。\\n“咳，咳。”\\n周围的景象如同水面倒影泛出阵阵涟漪。一个黑雾般的灵魂在他的面前出现。\\n是那只食尸兽的灵魂。他那张丑陋的嘴脸有口吐人言道。\\n“还我命来，还我命来……”\\n李白吓得站起来，抓起一旁的碧荷剑就对那黑影口中一丢。\\n那黑影也不躲闪，剑穿过它的喉咙，它巨大的身体轰然倒地。但那声音却未同那身躯的倒地一同消失。反而一直在李白的耳边盘旋。\\n“还我命来！还我命来……”\\n李白捂住耳朵向远处奔去，可那声音如同魔鬼一样，在他的耳朵里念道。\\n“还我命来！还我命来……”\\n李白不顾一切的向前奔去，他不敢回头，他害怕身后的魔鬼。\\n露水打湿了他的衣服，荆棘又把他们全部撕成碎片。\\n……\\n跑过了黑夜，跑过了黎明。\\n……\\n他跑到精疲力尽，终于停下，轰然倒地。翻过身仰面朝天，仍骄阳把他的肉体炙烤。在这样的炙烤和肌肉酸痛的双重折磨下，他才终于确认了自身的存在。\\n他叹了一口气，为自身的存活欣喜而又有一丝无奈，他舔了舔结出血痂的嘴唇。\\n他张开了眼。\\n眼前是一碧如洗的天空和依旧火热的夕阳。那些刀光剑影，剧烈的爆炸，灵力震荡以及身旁一个个大坑，全无这蓝天半分可爱。\\n他拄着碧荷剑站了起来，他望向上空缠斗的两人。挥手一击，一道青色的剑气直拔九天，分开了两人的距离。\\n两人不约而同的看向地面。\\n一个披头散发的剑客。他们当然不敢想象这位剑客就是刚才不省人事的李白。这个是六脉高手都不一定能够保全自身的剧毒，这两个人已经在心里默默给李白判了死刑。\\n那男人咆哮一声，俯冲下来。\\n“剧毒魔刃”\\n故伎重施？但他一天也最多只能使用两次这个招式。一道绿色的剑气比之前那一次更加迅速的凝结，并向李白袭来。\\n“破！”\\n那剑气应声破碎。\\n眉头一紧，但仍奋不顾身地冲将下来，准备以命相搏。\\n“犯我者，必杀之”\\n他动了。手中的剑以一种近乎人类达不到的速度，向空中的男人斩去。一道金色的光取代了一切，铺天盖地将男人笼罩其中。下一秒男人的身体便消失不见，连一朵雪花都看不见，仿佛从整个世界里面。男人到死也想不出为什么自己会这样死去。\\n“谢谢高人出手相助。”\\n那女子一落到地面，连忙双手抱拳，十分恭敬地向李白说道。\\n李白也没有回答。又是一阵昏厥仰面又倒在地上，不省人事。\\n“兔兔，快看看这个人的伤势。”\\n女子袖中飞出一道光芒，幻化成一个小女孩的模样。这是女子所拥有的保命秘密。\\n兔兔其实是一个器灵，能治愈人的的伤势。再加上有灵智，学习了了不少医术，能力相当于一个顶级的治疗师。并且方便随身携带，不易被敌人发现。毕竟一般敌人最先攻击的就是治疗了师了。方才，女子靠对手讲话的功夫恢复了一定伤势正是多亏了兔兔，这也是三人忌惮怒女子群起而围之的原因。\\n兔兔出来后伸了个懒腰，一边打哈欠一边说到道，\\n“憋了一整天，可把我憋坏了。”\\n它似乎无视了周围十里几乎都被夷为平地的惨烈景象。不，都是大小不一的坑洞，和各种冰块，绝非平地。\\n“真辛苦，我都以为你要死了。”\\n语气相当平淡无奇。\\n“托您的福。”\\n女子在一旁十分恭顺，似乎这个小女孩是她的长辈。\\n那女孩走到李白身边，伸手拨开他的乱发。\\n“啊——”\\n一声惨绝人寰的尖叫响彻了林间，女孩没稳住，一屁股坐在了地上。\\n“你跟我说，这青脸居然是人！”\\n那女子凑上来一看，那个倒地的高人全身发绿，仔细一看面容，不就是之前那个中毒的小子么。\\n他怎么还活着！logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1520,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1520,logseq____&quot;^Flogseq____&quot;,1534,536870923]],[logseq____&quot;^15logseq____&quot;,[1520,logseq____&quot;^Xlogseq____&quot;,1506,536870923]],[logseq____&quot;^15logseq____&quot;,[1520,logseq____&quot;^Vlogseq____&quot;,1534,53687092 扣掉。我是不可能占你们的便宜的。”\\n折现银？这小子还挺懂的。\\n李如愿满脸堆笑。\\n“十万如何？”\\n“十万？可我刚才分明听到这玩意儿可比一百万银子值的多了。李行长不会是想坑我吧。”\\n李白有点纳闷。\\n“不不不，我怎么敢坑你呢！您是弄错了，我说的是十万两金。”\\n十万两金！\\n一百银相当于一金，那十万两金不就相当于一千万两白银，为李行长还真是阔气啊，为了巴结自己，连这冤枉钱都出得起。\\n李白对着李如愿那张老脸透露出暧昧的表情。\\n“好，就按你说的办。”\\n说完，就跟着手下到金库领银票去了。\\n有趣，我倒要看看这个李如愿到底是为了什么，做到这个程度。\\n李白心里显然是有什么计划，拿完银票，挥一挥衣袖，便迅速离开。\\n正走到大厅门口，发现一团混乱的景象。一个小职工正被几个彪形大汉强拖出去，而指挥那些彪形大汉的正是之前来捎带李白的那个小伙计。那小时工恶狠狠的骂道：\\n“你们做这样的事情总有一天会遭报应的，现在这些报告官府让他们来调查你们。”\\n那小伙计也趾高气扬的说。\\n“真有意思，我还是第一次见像你这样吃里扒外的东西。有种你就去告官，到时候看是谁输谁赢。”\\n说罢，便叫自己的手下把小职工丢出去。\\n“你已经被开除了，以后不要再让我见到你踏进这个门半步！不然，有你好果子吃。”\\n那小职工磕破了面门，一边捂着伤口，一边灰溜溜的打算离开。李白悄悄的跟了上去，走到一个无人的小巷，把它拦了下来。\\n“兄弟，这是上等的药膏，可以很快止血愈合伤口。”\\n李白边说边掏出一盒伤药递了过去。\\n“这位大侠，谢谢你的好意。”\\n那小职员没有多想，十分感激的向李白抱拳，随后便收下了那一盒药膏。\\n“不用谢，正好向你打听个事儿啊。”\\n“如果有什么事我能帮到忙的话，我一定竭力而为，知无不言。”\\n李白笑了笑，放下心来。\\n“也不是什么大事，刚才那一场闹剧我也看到了。富宝商行可是这里最好的商行，向来以体恤员工，服务优良闻名。不知道为什么你会被辞退，并且被这样粗鲁的赶出来。”\\n那小职员的神情低落起来，叹了口气，缓缓的说道。\\n“说来惭愧，都怪我多管闲事，才落得了这个下场。”\\n“愿闻其详。”\\n那小职员似乎有点犹豫，思考了一会儿，好像下了决心似的，用肯定的语气说道。\\n“大侠，我告诉你自然是无妨。我告诉你之后，你千万不能告诉别人，为一时的愤愤而去做出什么举动。得罪了富宝商行，可不是件小事。”\\n听了这话，李白心知必有隐情，皱了皱眉头。\\n“我行走江湖这么多年，也不是个冲动的人，但说无妨。”\\n听了这话，那小职员似乎也放了心便口若悬河，娓娓道来。\\n“这事得从有一天我加班说起，那天晚上我整理账本整理到很晚，不留神竟伏案睡着了。当我醒来后急急忙忙的打算离开，却发现议事厅里灯火仍然通明。未待我走近，便听到李行长的声音。”\\n“‘东城区那几十户的债收上来了吗？’另一个声音回答道：‘快了快了，东城区哪帮人都是些什么人，让他们还钱，他们怎么可能还得起。’”\\n“‘那你打算怎么办？’这声音是李如愿的。‘哼，还能怎么办。老样子，叫屠户来验验货，选几个年轻点的做掉来抵债。小的拉他去当奴隶，据说现在市场上挺缺这样的奴隶……’”\\n“我正打算凑近点听时，不小心弄倒了一个花瓶，吓得我赶紧跑掉了。”\\n“我又偷偷写匿名信警告他们，结果被逮个正着，他们也叫毫不隐瞒，直接把我当众赶了出去。”\\n李白心情有点沉重。高利贷？器官买卖？奴隶贸易？这些妥妥的，都是十分的死罪。\\n“你为什么不去报官。”\\n那小职员苦笑几声。\\n“报官？高利贷和奴隶贸易这些事人尽皆知，郡主他就不知道了吗？恐怕早就被收买了，为什么在温泉郡这个商业如此发达的地方只有富宝商行一家独大呢。”\\n李白低下头沉思了一会儿。\\n看来父亲让我去碎叶城，远不止是他两封信这么简单。去年似乎听说重温泉郡分行的账本有所差异，勒令整改，但似乎也没有后文。如今看来，这个李如愿果真不简单。父亲大概是想让我帮他处理这件事。\\n好，我懂了。\\n“这些钱你拿着，这几天你就避避风头，在家养伤吧，工作的事以后再打算。”\\n说完李白掏出了一万两银票塞到他的手上，转身就走。\\n小职员低头一看，十分吃惊。这是让我养几天的伤，还是养一辈子的伤啊？\\n“壮士！千万不可意气行事。”\\n李白回头笑笑。\\n“放心，我自有办法，你就瞧着吧。”\\n刚转出巷口，小职员就已经完全无法看到李白的踪迹了。他攥紧了那张银票，又一些期许，有一些失望。或许那个人能让温泉郡有所改变吧。\\n————花了一千两买来的分割线——————\\n李白在街上走了一会儿就找到了水盈盈和兔兔二女。\\n“真没想到，还有你来找我们的时候。”\\n兔兔叉着腰不耐烦的说道。\\n“别这么说，毕竟李 ot;^Qlogseq____&quot;,logseq____&quot;蜀道难，难于上青天！\\n倒在路边的李白发出这样的感叹。\\n旅途是艰辛的，但他并不为此感到丝毫的痛苦，反而他内心非常的的兴奋。他呼吸着自由的空气，走在无尽的道路，翻过一座又一座山峰，趟过一道又一道河流。\\n在他的眼中，天空是格外的蓝。远处的山峰连成一片，时而清晰，时着雾霭，无一不是鲜妍好看。骄阳似火，照在了大地上。丛林散发出温暖的绿意。\\n他是头一次走到这广大的世界中去。在这里他白天行走，夜晚休息。白天的风景自然奇丽，但当他夜晚躺在草地上休息仰望天空时，那种情景也是他之前从没有见过的。\\n他似乎觉得在这广大世界中的月亮，比他在院子里所看到的要更远，繁星也比在院子里看到的更加璀璨。\\n每当这样想时，他的心情就高兴起来，也就暗自接受了去碎叶城的安排。\\n爹让我去碎叶城自然有他的道理。\\n世界这么大，去哪里不是一种历练呢？我应当体谅父亲。\\n于是，李白起身继续向前行走。\\n不过几步。路边窜出一只凶猛的狼状妖兽，速度非常快，十分凶猛的扑过来，人生还缠着紫色的风。\\n一只二星的风狼。真是找死。\\n他拔出背上的碧荷剑。\\n对，就是之前李客送给他的那一把，此刻他已经练掌握了它。\\n无影剑风。\\n几道细小的风痕空间中出现，霎时间风狼被切成十几块，血也溅了一地。\\n李白也不顾尸体的腥臭。走过去蹲下来取出了妖兽的内核。他取的很迅速，动作十分熟练。\\n这样的工作一路上他已经做了近百遍。因为这附近的植被很茂盛，所以自然各种各样的妖兽也可以肆意生长。不过还好，因为没有什么高等级的妖兽，所以李白一个人也处理得过来。他似乎有点失望，因为所面对的妖兽大多只是两星三星。他多么渴望有一个真正的对手，能和他过两招。\\n当他将妖兽的内核放入背包中时。\\n感受到一种强大的气息，正在快速靠近。\\n靠，不是吧？\\n说想要个对手，这么快就来了一个啊。\\nΣ(°△°|||)︴\\n目标在东北方向500米。\\n400米。\\n300米。\\n李白拿起剑做好的架势，正对着对手的出现。\\n经过了上百场的战斗历练，他已经有了不少的经验，所以即使是强大的对手，他也能够很冷静的对待。\\n终于，前方的树丛探出了一张丑陋的嘴脸。\\n那只妖兽的身体也很快展现在李白的面前。\\n体型有点像虎，浑身没有一点皮毛，都是皱巴巴的皮肤，发出恶臭味。\\n体长得有三米，多大的脑袋上有几处可怕的伤疤，而更为可怕的是，他那张血盆大口。\\n五星食尸兽。\\n据说以喜欢臭味而闻名，专门寻找臭味来寻找尸体作为食物。\\n难怪这么难闻。\\n李白离他只有几十米的距离，但也被它身上的恶臭熏到不能呼吸。\\n五星妖兽。\\n对于现在的李白，与这样的妖兽对战有点不现实。\\n看这只妖兽应该是被风狼的尸体吸引过来的吧？把尸体让给他，应该就不会来袭击我了。\\n李白打算继续观望。\\n可那食尸兽自出现以来就没正眼瞧过那具风狼的尸体，反而直勾勾的看着李白，口中涎水直滴。\\nΣ(っ°Д°;)っ\\n你看我干什么，那不是有好吃的吗？\\n李白有些紧张了，握剑的手也出了汗。\\n那妖兽也不犹豫，迅速的扑了上来。\\n李白见势不妙，转身就跑。\\n那妖兽虽然厉害，但也有一致命缺陷，就是速度不快。这也是他们实力强悍，但爱吃腐肉的原因。\\n可速度不快也只是相较于同等级的妖兽而言，而对于李白而言，两者的速度不能说是一样，只是完全相同。\\n因此在茂密的丛林里，一个飞奔的人影我们始终跟着一只丑陋的妖兽。\\n李白他拼命的跑啊跑啊，跑了很久也不敢停下。他跑着跑着突然想起来要回头看看。不看不知道，一看吓一跳。一张大口就紧跟在他身后，他一回头都能看到他昨天吃了什么。那股腥臭味席卷而来，李白的胃里宛如翻江倒海。\\n不过冷静下来后，李白认真的进行分析。保持这样的速度，我和这只食尸兽谁也别想如愿，他追不上我，我也奈何不了他。但妖兽的体力一般都强于人类，我怕这样下去我迟早要被他抓住。这可如何是好？\\n(´⌒`｡)\\n等一下下，李白看了看手中的剑。\\n我奈何不了它吗？\\n李白反手掏。\\n不，反手迅速地挥剑。\\n一剑刺中了食尸兽的一只眼睛。收手时又是一斩，在其背上留下一道见骨的伤痕。\\n那妖兽吃痛，嗷的一声停了下来。\\n见那只食尸兽受了重伤，李白觉得自己又行了，打算越级挑战这只五星妖兽。\\n你的内核是我的了。\\n“哈哈哈”\\n*罒▽罒*\\n李白发出强盗般自信的笑声。\\n强盗总是自信的，还没有抢到东西时，往往他们就已经有了抢到的喜悦。\\n此时瞎了一只眼的食尸兽有些恼怒了，它咆哮一声，全身爆发出黑色的气息。它的身体膨胀起来，背上的伤口以肉眼可见的速度愈合。\\n看来它是释放了自己的全部能量达到狂暴状态。\\n李白此时有些后悔，后悔自己为什么刚才不跑。但后悔已经没有用了，为了不丧生于这只食尸兽的口下，李白只能拼了。\\n“叫什么叫，变大了很了不起吗！我还能打不过一个独眼龙！”\\n只要撑到它的狂暴状态结束就安全了，李白不知何时已出了一身冷汗。\\n妖兽的狂暴状态一般只能持续一分钟，一旦结束妖兽就会极其虚弱这，不堪一击。\\n李白一个箭步冲了上去，大喝：\\n“斩元剑法第一式玉可切”\\n一道青色的剑气在面前凝聚，向那妖兽飞去。\\n那妖兽也不躲闪，伸出利爪，将这一道剑气撕裂。\\n(=°ω°)ﾉ\\n气氛有点尴尬。\\n那只食尸兽慢慢地躲了过来，它身上缠绕着的黑气也愈发浓郁。\\n它又一次张开血盆大口，口中黑气汇集形成一个陀螺丸。\\n李白他慌了。\\n他知道这一定是妖兽拼尽全力释放出的必杀技。看来他是准备要是与我同归于尽了。\\n至于吗？你是不是玩不起呀！小爷不过是砍了你两剑，你就要和小爷拼命！\\n李白在内心疯狂吐槽。\\n可任凭他怎么努力也无法穿过黑气来打断这一进程。心急之下，他慌忙把剑往妖兽嘴里一丢，转身又跑。\\n~(*・_・)ノ⌒+--\\n他跑啊跑啊，跑了很久，跑了很远。\\n跑过了黑夜，跑过了黎明。\\n跑到精疲力尽才停下来。他瘫倒在地上，再没力气挣扎。\\n*(´*`」∠)_\\n他想，那妖兽既然没跟上来兴许已经放弃了。但放弃了，又为何以命相搏？莫非是我最后一剑杀了他它？又或者他被打断至于爆体而亡？\\n种种疑问以及取回碧荷剑的愿望迫使他原路返回。\\n第二天，当他再度回到案发现场后。看到的是一具冰凉的尸体和凝固的血泊。那妖兽的尸体张开大口，而口中正插这着碧荷剑。剑身穿过它的脑袋，从后颈穿出。\\n(⊙o⊙)哇\\n果然是我急中生智，一剑封喉杀了它。\\n“哈哈哈哈哈……”\\n“哈哈哈……”\\n丛林里一个披头散发，衣不蔽体的少年正倒在血泊中狂笑。\\n那笑声飘远，回荡。\\n笼罩在丛林的每一尺天空，渗透进丛林的每一寸土地。\\n很快，那歇斯底里的狂笑，又变成一种痛苦的哭号，一种常人无法承受的痛苦的哀嚎。\\n李白正在妖兽的血泊中挣扎着，挣扎着，却不是为了站起。\\n他像极了一只忍受着钻心之痛破茧的蝴蝶。\\n正在与过去那一段时期的自己剥离。\\n但这种剥离又是不彻底的，他还需要一些外力。很快，他就会遇到真正的转机。\\n————正在看《动物世界》的分割线————\\n天黑了又亮，李白不知何时睡去，又不知何时醒来。\\n他醒来时已是中午，他从血泊中站了起来。取出小刀挖出那只妖兽的内核。五星内核，李白第一次见。三星以下是蓝色，而五星应是绿色，而这只却不知为何是黑色。\\n但李白此刻没有心情去想它。想随手丢进背包，但发现背包不知几时弄丢了。他也无心去寻找。\\n李白只好一手拿着碧荷剑，一手拿着食尸兽的内核，向丛林更深处前行……\\n天空是格外的蓝，远处的山峰连成一片，骄阳似火，照在了真实的大地上。发出如同炙烤的声音。丛林被烤得发黄，一个身影在树冠间飞跃，划出一道道优美的曲线，把丛林连成一片。正如在地下，他们的根相互连接。logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1529,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1529,logseq____&quot;^Flogseq____&quot;,1514,536870923]],[logseq____&quot;^15logseq____&quot;,[1529,logseq____&quot;^Xlogseq____&quot;,1506,536870923]],[logseq____&quot;^15logseq____&quot;,[1529,logseq____&quot;^Vlogseq____&quot;,1514,536870923]],[logseq____&quot;^15logseq____&quot;,[1529,logseq____&quot;^Ulogseq____&quot;,1506,536870923]],[logseq____&quot;^15logseq____&quot;,[1529,logseq____&quot;^17logseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[1529,logseq____&quot;^;logseq____&quot;,lo 他爹”\\n这是亲爹能干出来的事！寻物启事，还酷似女孩。有这么说儿子的吗！\\n李白脑海里浮现出老爹阴险狡诈的脸，气的不打一处来。\\n正当李白气不过时，发现陆续有人走了过来，只得悻悻离开。\\n奇了怪了。自己离开时，明明特意看了看老爹。听见鼾声如雷，才放心离开。走时是凌晨，这天才刚亮，自己马不停蹄才走到城门口，怎么寻“物”启事就贴到这了。\\n阿嚏——\\n李府中，正喝茶的李客也打了个喷嚏。\\n哼，一定是那小子在想我。今早在我门前鬼鬼祟祟的，我在外面逮个正着，没想到是要离家出走。\\n“老爷在外面散了一夜步，可是着了凉？”\\n一旁的管家李如实问道。\\n“无碍，我让你办的事可办妥了。”\\n李客揉了揉黑眼圈，把玩起手中的瓷杯，又猛嘬一口碧螺春。补写昨天的日记：\\n“这两天夜里颇不宁静，于是到日日走过的后院散步……”\\n他现在就靠着茶续命呢。这两天不知怎么回事，妻夜里鼾声如雷。自己也不敢惊扰妻子（后果很严重），又睡不着，只得在外面散步。\\n“办好了，已经让阿肆连夜去各个城门张贴了老爷你写的启事。小少爷此刻应当已经看到了，知道跑不掉，到了饭点自然会回来的。”\\n“嗯，不错。”李客认真地点点头。\\n毕竟这也不是小少爷第一次离家出走了。\\n到了饭点，李白果然回来了。他若无其事的地走到饭桌前，拿起来了为他准备的碗筷。\\n真香！\\n“儿子，多吃点。”李白母亲胡氏直往儿子碗里夹菜。\\n一旁的李客也没说什么，闷着头干饭。\\n哼，饭桶一个。\\n李白在心里暗骂道。\\n然后连忙去抢盘子里剩的最后一块红烧肉。\\n李如实看了看眼前一家人其乐融融的画面，留下了感动的泪水。\\n这父子也忒能吃了吧。\\n才一会，一点菜都没剩。\\n李客似乎感受到了这种奇怪的目光，皱起熊猫眼，微笑着对李如实说道：\\n“别客气，吃啊。”\\n“哎，谢谢老爷。”\\n李如实露出了苦笑。\\n“哎，这一家人啊……”logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1533,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1533,logseq____&quot;^Flogseq____&quot;,1521,536870923]],[logseq____&quot;^15logseq____&quot;,[1533,logseq____&quot;^Xlogseq____&quot;,1506,536870923]],[logseq____&quot;^15logseq____&quot;,[1533,logseq____&quot;^Vlogseq____&quot;,1521,536870923]],[logseq____&quot;^15logseq____&quot;,[1533,logseq____&quot;^Ulogseq____&quot;,1506,536870923]],[logseq____&quot;^15logseq____&quot;,[1533,logseq____&quot;^17logseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[1533,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae44-0d63-413a-919f-a812909ce98elogseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1534,logseq____&quot;^Mlogseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[1534,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 第六章 （这）青脸居（然）是（人）？\\ncollapsed:: true\\n\\ncollapsed:: truelogseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1534,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,53 “万寿山陵园站到了，请到站的旅客检查好随身物品及时下车。”\\n今天是星期天，女孩来陵园扫墓。\\n每个星期天，女孩都会来扫墓。\\n事情已经过去了两年了，两年来的每一个星期天，女孩都会来陵园扫墓。\\n刚开始的时候，她来得更勤。人总是无法习惯离别的，女孩一趟趟来，搭着早班车来，带着眼泪来，一串串的，没有穷尽一般，落在那方碑前的一片石板上，滚烫的。\\n后来也就习惯了，女孩学着其他来扫墓的人，带了鲜花来，一束束的，花白的头发一般，堆在那石板上，太阳一照，依然滚烫。\\n刘xx也有着同样的经历，数年前他的母亲去世，他也落入低谷之中，浑浑噩噩，低迷消沉。还好有女孩陪在他的身边，他才渐渐走了出来。\\n现在，他能够理解女孩的感受。\\n现在，他陪在女孩的旁边。\\n他透过镜片瞥向一旁的女孩，细长的睫毛在初春的微风中，微微地颤动着。\\n可她口罩下的脸庞是唰白的，口罩的蓝色似乎都有些发白，额头，眼睑没有一丝血色。\\n赭红的围巾似乎凝固了，无法提供一丝暖意。\\n还是看不清眼睛。\\n他低下头，转动手中的小花，白色的花瓣在阳光下烫眼，白色的雾气爬上了镜片。\\n他看向窗外的景色，故乡，一个遥远而陌生的地方。\\n旧的景色都褪去了，真不知道自己还在这里剩下什么。\\n他往玻璃窗上哈气，像他很久以前，也是这样，像这样往玻璃窗上哈气。\\n用手指点四个点，然后把半握的拳头往四个点下面一按，戳戳前座的女孩。\\n“你看，这是脚印”\\n女孩笑咯咯地：\\n“哈哈哈，这是小孩的脚吧。”\\n然后，他就会看着女孩微笑的面庞，看着女孩艰难地拧着脖子哈气，看着她伸手在玻璃窗上的作画。\\n“这是什么呀，也太丑了吧？”刘xx，指着玻璃窗上的猪头。\\n“像你。”女孩捂着嘴偷乐。\\n“啊！我哪里像猪了？“\\n女孩只是笑着，她没有回答。\\n”喂喂，你给我说清楚。”\\n女孩只是一副胜利者的姿态，她只是微笑着。\\n“你怎么不说话，你笑啥，有什么好笑的”\\n可他的女孩现在不会笑了。logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1537,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1537,logseq____&quot;^Flogseq____&quot;,1536,536870923]],[logseq____&quot;^15logseq____&quot;,[1537,logseq____&quot;^Xlogseq____&quot;,1536,536870923]],[logseq____&quot;^15logseq____&quot;,[1537,logseq____&quot;^Vlogseq____&quot;,1536,536870923]],[logseq____&quot;^15logseq____&quot;,[1537,logseq____&quot;^Ulogseq____&quot;,1536,536870923]],[logseq____&quot;^15logseq____&quot;,[1537,logseq____&quot;^:logseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[1537,logseq____&quot;^Jlogseq____&quot;,[],536870923]],[logseq____&quot;^15logseq____&quot;,[1537,logseq____&quot;^17logseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[1537,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae44-6424-4bf5-9011-60332aa504bflogseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1539,logseq____&quot;^Klogseq____&quot;,1706864197314,536870923]],[logseq____&quot;^15logseq____&quot;,[1539,logseq____&quot;^@logseq____&quot;,false,536870923]],[logseq____&quot;^15logseq____&quot;,[1539,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;写作/沙漠中的连队logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1539,logseq____&quot;^Alogseq____&quot;,33,536870923]],[logseq____&quot;^15logseq____&quot;,[1539,logseq____&quot;^11logseq____&quot;,logseq____&quot;写作/沙漠中的连队logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1539,logseq____&quot;^Blogseq____&quot;,1706864197314,536870923]],[logseq____&quot;^15logseq____&quot;,[1539,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65bcae45-4ed5-4eca-9d29-1b06ed4376d5logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1540,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;一、\\n“向右—转，齐步—走。”\\n十几个背着背囊的新兵，迈着齐步往营区外面走。外面停着一辆大吉普车。\\n一个老兵打开了车门，示意让他们登车。\\n赵伟最后一个钻进了车厢，把背囊往地上一横，身子便摊在上面。\\n总算松了口气。\\n老兵探过头来，“喂，拿着。”然后，便抛来一大袋东西。\\n赵宇赶忙接住。一看，是水和干粮。\\n“路上吃，你们分了“\\n老兵转过头去，进了驾驶仓，“轰隆”一声，车子发动了。\\n窗外的风景开始快速后退，路边的景观树，变成舞动的绿绸带。\\n时间一分一秒的过去，车上一片寂静，开车的老兵兀自抽着一根又一根的烟，似乎没有打破沉寂的意思。车里的十几个新兵蛋子，本就来自五湖四海，加之一路的舟车劳顿，一些人已然昏昏睡去，清醒的也只是呆呆地看着窗外。\\n看风景从县城到郊外，再被漫天黄沙包围，还有多久才能走出沙漠？被黄沙包围的时间似乎也太长了点吧。醒着的人焦虑起来，相互投出狐疑的眼光。即使依然安静，睡着的人也睡不着了，因为颠簸已经牢牢的擎住他们的神经。\\n赵宇倒是一直清醒着，坐在他对面的那个小胖子似乎已经有些害怕了，是不是拿眼来瞟他，他也坐不住了，恶狠狠地瞪了他一眼，看向驾驶舱的方向。\\n“班长，还有多远才到营区？”\\n车子慢慢停下了。狂舞的黄沙也停了下来。露出一望无际的沙子，和干巴巴的天。\\n老兵左手夹着烟头，从口袋里掏出一张皱皱巴巴的军事地图，铺开后小心地抚平折角。\\n见围了一圈脑袋，他顿了顿，伸出发黄的手指，指着地图中沙漠正中心的那个红点。\\n“这，就是我们的营区。”\\n车子再次被发动，向沙漠腹地驶去。\\n这里是塔克拉玛干沙漠，东西长1100多公里，南北宽550公里，面积约33.76万平方公里，占中国沙漠面积的一半，是中国面积最大的沙漠。塔克拉玛干来自波斯语，是“就连无叶小树也不能生长”的意思。这里酷暑最高温度达67.2℃，昼夜温差达40℃以上；平均年降水不超过100毫米，最低只有四五毫米；而平均蒸发量高达2500～3400毫米。全年有三分之一是风沙日，大风风速每秒达300米。由于整个沙漠受西北和南北两个盛行风向的交叉影响，风沙活动推动沙丘不断运动，流动沙丘占80%以上。据测算底矮的沙丘每年可移动约20米，近一千年来，整个沙漠向南伸延了约100公里。\\n塔克拉玛干是一头巨兽，虎视眈眈着一辆深入沙漠腹地的吉普车。\\n“快了，还有几十公里就到了。到了，我们就开饭。”\\n几十公里的路程不算短了，可这只是他们一天行程的末程，快到的时候早已经是漫天繁星，只见得几座白色的建筑发出微弱的光，身心俱疲的新兵们眼里也总算有了点光。车刚刚停稳，几个新兵就抱着背囊滚了下来。\\n这是个连队的营区，虽说不算大，但生活设施齐全，角落里还能看见战士们围起来的小菜园，一切收拾的井井有条。可这帮新兵显然没有心情去欣赏这些，把行囊递给几个来迎接的老班长，勉强站成一列。\\n“同志们一路辛苦了，先去吃晚饭吧。”\\n一个两杠一星的主官解了他们的定身咒。\\n大家可算是提起了精神，冲到食堂大杀四方。\\n虽说是边疆，但现在国家富强了，路也修起来了，再加上战士们自给自足，伙食还是很不错的。\\n黄豆焖猪蹄，红烧肉，蚂蚁上树……这可都是些硬菜呀。\\n人说，吃一天军饷，当一天兵。吃了新连队的堂食，也算是融入新集体的第一步。\\n接下来又是一堆事情，参加迎新活动，进行自我介绍，分配宿舍，发配物资······忙完也是到了就寝时间，胡乱洗漱一通，大家都上了床。\\n新兵分了两个班，送他们来的那个老兵成了赵伟的新班长。赵伟睡在中间的下铺，上铺是之前被他狠狠瞪了一眼的小胖子。\\n不知是不是因为初来乍到，睡在沙漠中心也是件新鲜事。到了床上，年轻人反而精神起来。七嘴八舌，窃窃私语声，口音也是五花八门。可不是么，一个东北人，一个陕西人，一个安徽人，一个福建人，一个河南人，五湖四海，大有可聊。\\n（聊天内容）\\n班长一言不发，似乎是对这种行为的默许；赵伟也一语不发，他自下车以来就一直一副阴沉的面孔。倒也没人在意，毕竟刚来不久，任谁都可能不大适应。\\n不一会班长的呼噜声响了起来，夜谈戛然而止，静静地睡去了。\\n凌晨两点，上铺的小胖子被拍醒了。\\n拍他的是先他一步被拍醒的班长和晚上查寝的指导员。\\n”你下铺的那个娃子去哪了？“\\n小胖子睡的正香却被打断，睡眼惺忪，伸手擦了擦嘴角的口水。\\n”不知道呀。“\\n坏！跑兵。\\n很快呀，一声哨声把整个连队叫了起来，一通通手电的光分头去找。\\n营区不大，自然很快找遍。\\n”报告，宿舍楼没有找到。“\\n”报告，食堂没有找到，但昨天剩的馒头都不见了。“\\n·······\\n好好一个大活人人间蒸发了一样。\\n没办法只能往营区外找人。指导员嘴里骂娘，可还是有条不紊地指挥各排按建制分散去找。\\n”老子在这干十几年了，从没见过跑兵的，匪夷所思。“\\n”赵伟的班长呢？“\\n指导员对着新兵班的那个小胖子发难了。\\n”报告，班长他一个人开着车子出去找了。\\n二、\\n天已经蒙蒙亮了。\\n老鹰在天空中盘旋，俯瞰沙漠中的一道线。\\n那是一辆吉普扬起的风沙，笔直地延向东边，一丛红彤彤的火焰。\\n同样往这个方向前进的，沙漠里到还有一个身影。\\n赵伟从口袋里掏出一个馒头，就着水壶里的水吃了两口，这是他的早餐。但他不敢多吃，路还长，这还得是他的午餐和晚餐。他想早点找到公路，好搭顺风车。\\n从营区里出来，比赵伟想的简单的多。夜岗的兄弟目光炯炯，可一直盯着营区外的动静，大概也是从来没想过这么偏僻的地方也会有人想要逃兵。赵伟先从食堂拿了些干粮收在迷彩的口袋里，蹑手蹑脚，屏气凝神，从哨兵的视野盲区溜了过去。\\n他已经不停走了好几个小时了。看着初升的太阳，赵伟抿了抿唇。\\n吉普车在沙漠中快速地移动着，老兵的视线也在地平线上快速地扫描着。他的上半身前探，以获得更好的视野，他已经保持这样的姿态好几个小时了，他也已经好几个小时没抽过烟了。\\n终于，一个黑点出现在地平线上。\\n老鹰俯冲下去，太阳照在了沙漠。\\n唰~吉普车一个急停。老兵跳了下来，抓住赵伟的肩膀。\\n“走，给我回去。”\\n赵伟一声不吭，反手就是一拳，对着老兵的脸就抡了过去。\\n老兵把手一松，身子忙躲，一时踉跄，一屁股坐在地上。赵伟也被带倒，两个人谁也不服谁，在沙漠里扭打起来。一时难分伯仲，两个人便抱作一团在沙漠里打起滚来。滚来滚去，在沙漠里碾出一个一个凹坑，直到两人都全然没了力气。\\n赵伟走了一晚上，早已疲惫不堪，躺在那里喘着粗气，确是一动也不想动了。老兵见他没了反抗的力气，慢慢撑起身子，依坐在一旁，从怀里摸出一支烟来，细细地抽了起来。\\n已是晌午，找人归来的士兵们还没吃上口饭。李指导员也没吃，不过他也气得吃不消饭了。他面前正是刚刚给严博带回来的逃兵，一头倔驴! 那个叫赵伟的逃兵。\\n“你知不知道你这种行为非常恶劣！“\\n赵伟低着头。\\n”我来这个连队十几年了，什么兵没见过。跑兵？这离最近的公路还有一百多公里，开吉普都要好几个小时。你是怎么想的？“\\n赵伟抬起头来，看了李指导员一眼，看的指导员心里毛毛的。\\n”念在你是初犯，我不会给你处分，可你最好老实点，积极承认错误，这样对你我都好。“\\n赵伟把头又低了下来。\\n”喂！你怎么找到我的？“\\n累瘫的赵伟不知躺了多久，才开口问一旁的老兵。\\n老兵并不理踩他，自顾自的抽烟，也不知道是第几支烟了。\\n烟快烧到指头了，他才丢下。他缓缓地站起来，用脚把烟灰和烟蒂碾到沙子里。\\n“休息好了？我们走吧。”\\n赵伟到底是上了车，他知道再挣扎也没有什么意义。他茫然地看着车窗外的沙漠，在太阳的照射下，反射出道道金光。\\n赵伟无话可说了，一旁的老兵依旧在吞云吐雾。\\n他突然开了口。\\n“我刚来的时候，看到这沙山沙海，心里已经凉了半截。那个时候连队才刚刚建起来，只不过一个简单的棚屋，几顶帐篷就是一个支部。上面也没有配车，巡逻，出行都是靠腿，有时候一出去就是十天半个月，在沙漠里时常迷失方向，兄弟连队都管我们叫“流浪支部”。“\\n”那时候生活虽然艰苦，但因为是白手起家，大家都干的热火朝天，拿了不少先进单位的板子。上面也对我们很重视，日子这才一天天好过起来，这不是前几年才建好的新营区，都是砖瓦房，崭新的宿舍和设施齐全的俱乐部。那个菜园也是我们亲手一点点围起来的。“\\n”建设公路的时候，我们也出来不少的力。就是我们来时走的那条路，那条路可有五百多公里，周围的牧民为了感谢我们，赶着羊群来我们连队。牧民们盛情难却，连长他收下十几只羊羔，养在院子的一角。“\\n”对了，连长，你还没见过。他最近出差参加学习班了。现在外面又有疫情，隔离在外估计还得几个月才能回来。“\\n”那羊是养在圈里，咱兄弟们也都不少出身乡村，养牲畜的本事都是天生的。逢年过节杀几头吃，也架不住羊群的增长，个个又大又肥，自己吃不完常常要送给兄弟单位。好在之前区队的政委来这里视察，炊事班拿出最拿手的红烧羊头来招待。政委一尝，赞不绝口，此后我们连队烧羊头的名号就打出去了，首长领导来视察总要是点名来吃的。羊群的数量也就控制在了一百来头。“\\n……\\n赵伟没想到老兵突然之间说出这么多话来。他讲连队的历史，如数家珍。一串串的话，有一搭没一搭，想到哪说到哪，说了一路，可算是再也没抽一根烟。\\n到了营区，下了车，便看见指导员一张铁青的脸。\\n“这家伙真是一头倔驴！软硬不吃，我白费口舌半天，他到好，一言不发。”\\n指导员一番鏖战下来，未能击穿敌方护甲，恼羞成怒把杯子里的水一饮水而尽。\\n“不行，我不能和他干耗着。对付这种刺头，不能求一时成功，得温水煮青蛙。慢慢的处理。”\\n他内心打定主意，对着赵伟摆摆手：“行了，我说了这么多，不知道你听没听进去。现在时间也不早了，你先吃饭去，写份检讨给我先。”\\n赵伟听了转头就走。指导员眨巴眨巴眼睛。\\n看来，这检讨估计他也是收不到了。\\n赵伟走出了指导员的办公室，看见院子里老兵依着吉普车抽烟。\\n不经意间，他看向老兵腰间的车钥匙。他，深深地，看了一眼。\\n进了食堂，大家都已经开始吃饭了，忙活了半天自然又累又饿，大有风卷残云之势。似乎没有人注意到赵伟的出现，若大的食堂里，只办三件事——吃饭，吃饭，吃饭。\\n赵伟打好饭，找座的路上。一个小胖子向他招手。\\n“过来，过来。”\\n赵伟一看，这小胖子不正是自己上铺的那个小胖子吗？\\n他想了想，微笑着走了过去。\\n落座一看，周围的人全都压低了声音，把头伸过来。\\n“外面都有些啥？”\\n看着这些好奇的人，他们都是和赵伟一起来的新兵，或许赵伟只是做了一些他们想做但不敢做的事。\\n赵伟嘿嘿一笑。\\n“先吃饭，再说。”\\n说罢，扒拉起饭菜。好奇的人们也只好沉下气来，面面相觑，又把目光转向这个狼吞虎咽的男人。\\n就这样，赵伟在一帮子人注视下吃完了饭，中间还续了不少次米饭。都是有人屁颠屁颠地呈上。显然赵伟在他们心目中已经成了一个“英雄”的形象。\\n饭毕，赵伟擦了擦嘴，自然餐巾纸也是有人献上的。\\n众人将要再问一遍之前的问题，赵伟到先开口了。\\n“沙子\\n——到处都是沙子。”\\n言简意赅，一件不可置否的真理让人嚼味良久。\\n赵伟和小胖子聊了一会儿，然后他决定去洗漱一下。在洗漱室里，他碰到了一个老兵，两人开始聊天。老兵告诉他一些有趣的故事，其中包括一次在沙漠中遇到的狮子，还有一次和同事们一起去打野猪的经历。这些故事让赵伟的心情好了起来，他开始感觉自己在这个地方也有些归属感。\\n随后，赵伟回到了自己的宿舍，准备休息一下。他躺在床上，开始回想自己为什么要逃兵。是因为太辛苦了吗？还是因为觉得自己无法胜任这份工作？他想了很久，最终还是没有找到答案。\\n第二天早上，他起了个大早，去操场上跑步。他跑得很快，汗水湿透了他的衣服。跑完步，他感觉自己的头脑清醒了很多。他决定重新投入到工作中，好好地完成自己的任务。\\n几天后，赵伟的情况得到了李指导员的表扬。他感到很高兴，也更有信心去面对未来的挑战。他逐渐适应了这里的生活，开始喜欢上了这个地方。他决定要继续努力工作，争取早日成为一名合格的士兵。logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1540,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[1540,logseq____&quot
